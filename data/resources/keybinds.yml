    content: ! '<h1>Komodo-Edit-Keybinding-Support</h1>


      <p>This PHP program will convert Komodo&#39;s &quot;keybindings by category&quot;
      HTML-output-dump-pagefile into an HTML page listing &quot;keybindings by key&quot;.  It
      will highlight keybindings that conflict with each-other.  It can also compare
      and contrast different keybinding schemes. It can also include a &quot;groomed&quot;
      version of the original &quot;keybindings by category&quot; tables with the
      keys dressed nice to read them, again showing conflicting keys and comparing/contrasting
      different schemes.  When the groomed category tables are included, page display
      options include one full page, side-by-side, or top-over-bottom stacked. There
      is also a navigation menu with quick-click to each key, and if included, category
      tables. </p>

'
