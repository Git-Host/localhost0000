  readme:
    content: ! '<p>These keybindings mimmic those of Sublime Text, giving you a smooth
      transition

      into Komodo.</p>


      <p>Note that these keybindings should be considered as a &quot;beta&quot; for
      the time being,

      it is bound to be missing some bindings so please report them if you encounter

      any.</p>


      <h2>references</h2>


      <ul>

      <li>http://sublime-text-unofficial-documentation.readthedocs.org/en/latest/reference/keyboard<em>shortcuts</em>osx.html</li>

      <li> https://gist.github.com/eteanga/1736542</li>

      <li>.sublime-keymap</li>

      </ul>


      <h2>Missing Commands</h2>


      <p>Before anyone starts yelling X is better than Y - there are similarly Komodo

      features missing from Sublime, it&#39;s not like this is an established standard).</p>


      <ul>

      <li>Show scope in status bar</li>

      <li>Revert to single view (remove split but keep editor)</li>

      <li>Choose the orient of the split through the keybind</li>

      <li>transpose line up</li>

      <li>transpose line down</li>

      <li>copy line up</li>

      <li>copy line down</li>

      <li>Select line (repeat to select next line(s))</li>

      <li>delete from cursor to end of line</li>

      <li>delete from cursor to start of line</li>

      <li>keybind to toggle comment on current line</li>

      <li>keybind to toggle comment region (not just comment or un-comment)</li>

      <li>Soft Undo/Redo</li>

      <li>Paste and indent correctly</li>

      <li>Goto word in current file</li>

      <li>Go to (and select to) start/end of buffer</li>

      <li>Go to next/prev buffer (we have this but currently cannot be modified)</li>

      <li>Insert new line is currently bugged - is basically an enter keypress</li>

      <li>Split selection into lines (multi-caret)</li>

      <li>Expand Selection (and variants)</li>

      <li>Command to toggle macro recording (right now they are 2 separate commands)</li>

      </ul>


      <h2>Recommended Resources</h2>


      <p>To supplement the missing commands you can try the following Resources</p>


      <ul>

      <li><a href="http://komodoide.com/resources/macros/magicalhobo--magicalhobosmacros/">Magicalhobo&#39;s
      Komodo Macros (transpose / Duplicate selection)</a></li>

      </ul>

'
    name: readme.md
