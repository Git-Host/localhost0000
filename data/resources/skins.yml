      <h1>Building Addon</h1>


      <p>To build this addon please refer to the documentation on building an extension:</p>


      <p>http://community.activestate.com/forum/introduction-building-komodo-extension</p>


      <p>Note that Komodo skins need to be built using the --unjarred flag, ie.</p>


      <p>koext build --unjarred</p>


      <p>Once you have built and installed your own version of this skin you can activate
      it

      under Preferences &gt; Appearance &gt; Skin.</p>


      <p>Note that if you were already using this skin prior to installing your own
      version

