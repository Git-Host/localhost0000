    body: ! "* Thêm tùy chọn để cho phép bỏ dấu vào hộp mật khẩu. Hãy cẩn thận khi
      nào đăng nhập vào một website dùng mật khẩu có dấu; có thể website đó không
      thể xử lý các mật khẩu Unicode đúng kiểu.\r\n* Sửa nhãn của tùy chọn sử dụng
      Telex khi Tự động được chọn.\r\n* Giải quyết vấn đề các hộp văn bản đặc biệt
      không cập nhật sau khi chỉnh sửa một từ bắt đầu với chữ có dấu. Các hộp được
      ảnh hưởng bao gồm Thanh Tìm kiếm (trong trang) và Thanh Địa chỉ trong Firefox,
      cũng như Thanh Chủ đề trong Thunderbird.\r\n* Giải quyết vấn đề thuộc tính đánh
      dấu không được lưu khi được chỉnh sửa trong Thư viện.\r\n* Chỉnh lại một số
      quy tắc chính tả để cấm những kết hợp âm thanh không hợp lệ.\r\n* Cập nhật phần
      hỗ trợ các nightly gần đây của BlueGriffon.\r\n* Sửa việc chỉnh sửa trong hộp
      soạn thảo của BlueGriffon khi <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      được bật lên.\r\n\r\n----\r\n\r\n* Added an option to allow diacritics in password
      boxes. Use caution when logging into a website using an accented password; the
      website may not handle Unicode passwords properly.\r\n* Corrected the label
      for the option to use Telex while Auto is active.\r\n* Fixed an issue where
      specialized textboxes would not update after editing a word that begins with
      an accented letter. Affected textboxes include the Find Bar and Location Bar
      in Firefox, as well as the Subject bar in Thunderbird.\r\n* Fixed an issue where
      bookmark properties would not save when edited from within the Library.\r\n*
      Tweaked some spelling rules to prevent invalid vowel sequences.\r\n* Updated
      support for the latest BlueGriffon nightlies.\r\n* Fixed editing in BlueGriffon&rsquo;s
      rich text editor with <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      enabled.\r\n\r\n----\r\n\r\n* Añadir una preferencia para admitir los signos
      diacríticos en las cajas de contraseña. Ten cuidado cuando entres un sitio Web
      usando una contraseña con diacríticos; es posible que el sitio no pueda procesar
      las contraseñas de Unicode correctamente.\r\n* Corregir el texto de la preferencia
      para usar Telex cuando Automática está activada.\r\n* Resolver una problema
      que las cajas de texto especializadas no actualizan después de editar una palabra
      comenzada por una letra con diacrítico. Las cajas de texto afectadas incluyen
      la barra Encontrar y la Barra de Dirección en Firefox, así como la barra Asunto
      en Thunderbird.\r\n* Resolver una problema que no se guardan las propiedades
      de los marcadores cuando las editas dentro del Catálogo.\r\n* Ajustar unas reglas
      de ortografía para impedir las secuencias de vocales inválidas.\r\n* Actualizar
      el apoyo de los nightlies recientes de BlueGriffon.\r\n* Arreglar la edición
      en el editor de texto enriquecido de BlueGriffon cuando <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> está activada."
