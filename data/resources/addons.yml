    body: ! "* Thêm các bản dịch chữ Hoa giản thể và phồn thể do <a href=\"http://stanford.edu/~kmisra/journal/\"
      hreflang=\"en-us\" rel=\"bookmark\" title=\"Journal();\">Karan Misra</a> dịch.\r\n*
      Sửa tính năng dời dấu bằng cách lặp lại (thí dụ đánh `o^^` thì phải cho ra <samp>o^</samp>).\r\n*
      Giảm nhẹ những quy tắc chính tả tiếp, cho phép `p` ở đầu từ. Theo lời yêu cầu,
      `y` cũng được chấp nhận ở những chỗ thường có `i`.\r\n* Giải quyết vấn đề &ldquo;uu&rdquo;
      (&ldquo;ưu&rdquo;, &ldquo;uư&rdquo;, <abbr title=\"vân vân\">v.v.</abbr>) ở
      giữa từ được chấp nhận.\r\n* Sửa các lỗi chính tả trong bản dịch tiếng Tây Ban
      Nha.\r\n* Các phiên bản gói lại của phần mở rộng này không còn bao gồm nhật
      trình thay đổi, để giảm xuống cỡ tập tin tải xuống. Có thể xem lịch sử các thay
      đổi trong <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      tại trang này.\r\n\r\n----\r\n\r\n* Added simplified and traditional Chinese
      localizations by <a href=\"http://stanford.edu/~kmisra/journal/\" rel=\"bookmark\"
      title=\"Journal();\">Karan Misra</a>.\r\n* Fixed removing diacritics by repeating
      them (<abbr title=\"exempli gratia\" lang=\"la\" xml:lang=\"la\">e.g.</abbr>,
      entering `o^^` should produce <samp>o^</samp>).\r\n* Relaxed the spelling rules
      further, allowing `p` at the beginning of a word. By request, `y` is also allowed
      where `i` would normally be used.\r\n* Fixed an issue where &ldquo;uu&rdquo;
      (<i lang=\"vi\" xml:lang=\"vi\">ưu</i>, <i lang=\"vi\" xml:lang=\"vi\">uư</i>,
      <abbr title=\"et cetera\" lang=\"la\" xml:lang=\"la\">etc.</abbr>) in the middle
      of a word was accepted.\r\n* Fixed typos in the Spanish localization.\r\n* The
      changelog is no longer included in packaged versions of this extension, to reduce
      download size. A history of changes to <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym> can be viewed on this page.\r\n\r\n----\r\n\r\n*
      Añadir las localizaciones de chino simplificado y tradicional por <a href=\"http://stanford.edu/~kmisra/journal/\"
      hreflang=\"en-us\" rel=\"bookmark\" title=\"Journal();\">Karan Misra</a>.\r\n*
      Arreglar la boración de signos diacríticos por repitición (<abbr title=\"por
      ejemplo\">p.ej.</abbr>, entrar `o^^` debe producir <samp>o^</samp>).\r\n* Relajar
      las reglas ortografías más, aceptando `p` inicial. A petición, se acepta `y`
      donde típicamente se usa `i`.\r\n* Resolver un problema que se acepta &ldquo;uu&rdquo;
      (<i lang=\"vi\" xml:lang=\"vi\">ưu</i>, <i lang=\"vi\" xml:lang=\"vi\">uư</i>,
      <abbr title=\"etcétera\">etc.</abbr>) interior.\r\n* Arreglar unos errores tipográficas
      en la localización en español.\r\n* No incluir el registro de cambios en las
      versiones empequetadas de esta extensión, para reducir la tamaño de la descarga.
      Puedes ver una historia de cambios de <acronym title=\"Advanced Vietnamese Input
      Method\">AVIM</acronym> en esta página."
