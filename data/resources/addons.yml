    body: ! "* Thêm một trình đơn Gõ Tiếng Việt vào trình đơn Firefox (Windows và
      Linux).\r\n* Thống nhất các nút trên thanh công cụ thành một nút tương tự với
      panel trên thanh trạng thái. Khi nâng cấp tới Firefox 29, nút này được tự động
      thêm vào thanh công cụ.\r\n* Hiện có thể bật/tắt AVIM bằng cách bấm Ctrl hai
      lần liên tục (⌃⌃ trên Mac), y chang với AVIM cho Chrome. AVIM chơi tiếng nhỏ
      để báo bạn về sự thay đổi. Để điều chỉnh âm lượng, hãy kiếm mục AVIM trong about:addons
      và bấm nút Tùy chọn hay Tùy chỉnh.\r\n* Firefox Sync hiện có thể đồng bộ hóa
      các tùy chỉnh AVIM qua Firefox và Firefox Di động trên các thiết bị.\r\n* Sửa
      vấn đề chọn văn bản và bấm Backspace trong điều khiển văn bản có định dạng sẽ
      xóa quá nhiều chữ.\r\n* Thêm bản dịch tiếng Bồ Đào Nha Brasil của Mauro José
      da Silva.\r\n* Thêm bản dịch tiếng Trung Quốc giản thể của Wang.H.K.\r\n* Hỗ
      trợ [iCloud](http://www.icloud.com/).\r\n* Hỗ trợ Komodo Edit 8._x_.\r\n* Hỗ
      trợ Silverlight 4 trở lên.\r\n* Hỗ trợ [Ymacs](http://www.ymacs.org/), một trình
      soạn thảo mã nguồn kiểu emacs.\r\n* Hỗ trợ nhiều lựa chọn cùng lúc trong Ace.\r\n*
      Không còn hỗ trợ 280 Slides vì dịch vụ đã đóng cửa.\r\n* Bộ giám sát kịch bản
      hiện có khả năng tắt chức năng Bàn phím ảo tại Google Tiếng Việt và Google Việt
      Nam.\r\n* Sửa vấn đề dòng hiện tại trong trình soạn thảo Ace được thi hành như
      mã nguồn JavaScript không có đặc quyền.\r\n* Sử dụng biểu tượng AVIM trong giao
      diện Silvermel làm hình tượng của phần mở rộng.\r\n\r\n----\r\n\r\n* Added a
      Vietnamese Input menu under the Firefox menu (Windows and Linux).\r\n* Consolidated
      the various toolbar buttons into a single toolbar button that resembles the
      status bar panel. When upgrading to Firefox 29, this button is automatically
      added to the toolbar.\r\n* You can now toggle AVIM by pressing Ctrl twice in
      a row (⌃⌃ on the Mac), just like in AVIM for Chrome. AVIM plays a faint sound
      to alert you that it has been toggled. To adjust the volume, go to AVIM’s entry
      in about:addons and click the Options or Preferences button.\r\n* Firefox Sync
      can now keep AVIM preferences synchronized across different installations of
      Firefox and Firefox Mobile.\r\n* Fixed an issue in rich text controls where
      selecting text and pressing Backspace would delete one character too many.\r\n*
      Added a Brazilian Portuguese localization by Mauro José da Silva.\r\n* Added
      a Simplified Chinese localization by Wang.H.K.\r\n* Added support for [iCloud](http://www.icloud.com/).\r\n*
      Added support for Komodo Edit 8._x_.\r\n* Added support for Silverlight 4 and
      above.\r\n* Added support for [Ymacs](http://www.ymacs.org/), an emacs-style
      code editor.\r\n* Added support for multiple selection in Ace.\r\n* Removed
      support for 280 Slides, which has gone offline.\r\n* The Script Monitor can
      now disable the Virtual Keyboard features at Google Tiếng Việt and Google Việt
      Nam.\r\n* Fixed an issue in the Ace editor that in some cases caused the current
      line to be executed as unprivileged JavaScript code.\r\n* Adopted the Silvermel
      version of the AVIM logo as the extension icon.\r\n\r\n----\r\n\r\n* Añadir
      un menú Entrada en Vietnamita al menú Firefox (Windows y Linux).\r\n* Consolidar
      los varios botones en la barra de herramientas a un botón único que se parece
      como un panel en la barra de estatus. Cuando actualiza a Firefox 29, este botón
      se añade automáticamente a la barra de herramientas.\r\n* Pudes activar o desactivar
      AVIM por presionar Ctrl dos veces seguidas (⌃⌃ en el Mac), exactamente como
      en AVIM para Chrome. AVIM toca un sonido pequeño para alertarte que se ha activado
      o desactivado. Para ajustar el volumen, ir a la entrada de AVIM en about:addons
      y hacer clic en el botón Opciones o Preferencias.\r\n* Firefox Sync ahora puede
      sincronizar las preferencias de AVIM sobre varios instalaciones de Firefox y
      Firefox Móvil.\r\n* Resolver una problema en los controles de texto rico que
      seleccionar el texto y presionar Backspace borrar demasiados caracteres.\r\n*
      Añadir una localización portugués por Mauro José da Silva.\r\n* Añadir una localización
      chinés simplificado por Wang.H.K.\r\n* Apoyar [iCloud](http://www.icloud.com/).\r\n*
      Apoyar Komodo Edit 8._x_.\r\n* Apoyar Silverlight 4 o superior.\r\n* Apoyar
      [Ymacs](http://www.ymacs.org/), un editor de código del estilo de emacs.\r\n*
      Apoyar las selecciones múltiples simultáneas en Ace.\r\n* Borrar el apoyo de
      280 Slides, que está cerrado.\r\n* El monitor de scripts ahora puede desactivar
      las funciones Teclado Virtual en Google Tiếng Việt y Google Việt Nam.\r\n* Resolver
      una problema en el editor Ace que en unas situaciones la línea actual se ejecutó
      como código no privilegiado de JavaScript.\r\n* Adoptar la versión del logotipo
      de AVIM para Silvermel como el icono de la extensión."
