      Method Editor\">IME</acronym> và DiMENSiON</a> một cách thí nghiệm.\r\n\r\n----\r\n\r\n*
      <strong>Fixed a security vulnerability that allowed malicious webpages to execute
      arbitrary JavaScript as privileged code.</strong>\r\n* Improved performance
      when editing a multiline textbox with a large amount of text.\r\n* Added experimental
      support for the <a href=\"https://addons.mozilla.org/en-US/firefox/addon/4687\"
      rel=\"bookmark\" title=\"Firefox Add-ons: IME and DiMENSiON\"><acronym title=\"Input
      Method Editor\">IME</acronym> and DiMENSiON</a> extension.\r\n\r\n----\r\n\r\n*
      <strong>Resolver una vulnerabilidad de seguridad que permite que las páginas
      Web maliciosas ejecuten el código JavaScript arbitrario con privilegios.</strong>\r\n*
      Acelerar la edición de una caja de texto multilínea con mucho texto.\r\n* Apoyar
      experimentalmente la extensión <a href=\"https://addons.mozilla.org/en-US/firefox/addon/4687\"
