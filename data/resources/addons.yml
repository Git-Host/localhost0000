    body: ! "* Giảm nhẹ bộ nhớ khi mở nhiều cửa sổ.\r\n* Tương thích hơn với Firefox
      34.\r\n* Sửa những lỗi hồi quy trong việc bỏ dấu.\r\n* Phục hồi sự hỗ trợ cho
      Google Docs và Google Slides. Khi nào AVIM được bật lên, nó tự động tắt các
      công cụ nhập liệu của Google để tránh xung đột giữa hai bộ gõ.\r\n* Phục hồi
      sự hỗ trợ cho iCloud.\r\n* Hỗ trợ Zoho Write và Zoho Show.\r\n* Hỗ trợ Silverlight
      trong Firefox 32 trở lên.\r\n* AVIM hiện nhận ra các applet Silverlight sau
      khi bỏ màn [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      Trong các hộp văn bản có định dạng, cũng như trong Komodo IDE và Komodo Edit,
      con nháy được giữ ở vị trí đúng sau khi hoàn tác và làm lại.\r\n* AVIM lại nhận
      thấy rằng Mudim đang được bật lên trong lúc about:addons đang mở.\r\n* Phục
      hồi sự hỗ trợ cho BlueGriffon.\r\n\r\n----\r\n\r\n* Reduced memory usage when
      multiple windows are open.\r\n* Improved compatibility with Firefox 34.\r\n*
      Fixed typing regressions.\r\n* Restored rudimentary support for Google Docs
      and Google Slides. Google’s built-in input tools feature is automatically disabled
      when AVIM is enabled, to avoid conflicts between the two IMEs.\r\n* Restored
      support for iCloud.\r\n* Added support for Zoho Write and Zoho Show.\r\n* Added
      support for Silverlight in Firefox 32 and above.\r\n* AVIM now recognizes Silverlight
      applets after dismissing [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      In rich text editors, as well as in Komodo IDE and Komodo Edit, the caret now
      stays in the right place after undoing and redoing.\r\n* AVIM once again detects
      when Mudim is on while about:addons is open.\r\n* Restored support for BlueGriffon.\r\n\r\n----\r\n\r\n*
      Reducir el uso de memoria mientras que varias ventanas están abiertas.\r\n*
      Mejorar la compatibilidad con Firefox 34.\r\n* Resolver las regresiones de teclear.\r\n*
      Restablecer el apoyo de Google Docs y Google Slides. Cuando AVIM es activado,
      desactiva automáticamente la característica de herramientas de entrada de Google
      para evitar los conflictos entre los dos editores de método de entrada.\r\n*
      Restablecer el apoyo de iCloud.\r\n* Apoyar Zoho Write y Zoho Show.\r\n* Apoyar
      Silverlight en Firefox 32 y superior.\r\n* AVIM ahora now reconoce los applets
      de Silverlight después de ocultar el [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      En los editores de texto rico, así como en Komodo IDE y Komodo Edit, el cursor
      ahora se queda en el lugar correcto después de deshacer y rehacer.\r\n* Una
      vez más, AVIM detectar que Mudim está activada cuando about:addons está abierto.\r\n*
      Restablecer el apoyo de BlueGriffon."
