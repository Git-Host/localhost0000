    body: ! "* Hỗ trợ những tính năng cơ bản trong SeaMonkey 2.0; các trình đơn có
      thể không hiển thị trong một số loại cửa sổ.\r\n* Hỗ trợ Firefox 3.1 beta 1,
      Fennec, BlueGriffon, Komodo <acronym title=\"Integrated Development Environment\"
      class=\"initialism\">IDE</acronym> 5 alpha 3, và phiên bản Songbird 1.0 sắp
      tới.\r\n* Giảm kích thước của gói cài đặt tới mức tháng 8 năm 2008.\r\n* Sửa
      các lỗi trong gói địa hóa tiếng Pháp.\r\n* Sửa lỗi nhập `dcd` thì trở thành
      &ldquo;đt&rdquo; còn `dtd` thì trở thành &ldquo;đc&rdquo;.\r\n* Sửa lỗi trong
      hộp thoại Tìm kiếm Nâng cao của Zotero.\r\n* Hỗ trợ các tiện ích trong Thanh
      công cụ Google 5.\r\n* Hỗ trợ các phần mở rộng ErrorZilla Plus, WebChunks, và
      pyshell.\r\n\r\n----\r\n\r\n* Added functional support for SeaMonkey 2.0; the
      menus may not appear in some types of windows.\r\n* Added support for Firefox
      3.1 beta 1, Fennec, BlueGriffon, Komodo <acronym title=\"Integrated Development
      Environment\" class=\"initialism\">IDE</acronym> 5 alpha 3, and the upcoming
      Songbird 1.0 release.\r\n* Reduced installer package size to August 2008 levels.\r\n*
      Corrected errors in the French localization.\r\n* Fixed an issue where entering
      `dcd` and `dtd` resulted in &ldquo;<span lang=\"vi\" xml:lang=\"vi\">đc</span>&rdquo;
      and &ldquo;<span lang=\"vi\" xml:lang=\"vi\">đt</span>&rdquo;, respectively.\r\n*
      Fixed an error in Zotero&rsquo;s Advanced Search dialog.\r\n* Added support
      for gadgets in Google Toolbar 5.\r\n* Added support for the ErrorZilla Plus,
      WebChunks, and pyshell extensions.\r\n\r\n----\r\n\r\n* Apoyar funcionalmente
      SeaMonkey 2.0; los menús pueden no aparecer en unos tipos de ventana.\r\n* Apoyar
      Firefox 3.1 beta 1, Fennec, BlueGriffon, Komodo <acronym title=\"Integrated
      Development Environment\" class=\"initialism\">IDE</acronym> 5 alfa 3, y el
      lanzamiento Songbird 1.0 próximo.\r\n* Reducir el tamaño del instalador al nivel
      de agosto de 2008.\r\n* Corregir los errores de la localización francesa.\r\n*
      Resolver una problema que entrar `dcd` y `dtd` resultaban de &ldquo;<span lang=\"vi\"
      xml:lang=\"vi\">đc</span>&rdquo; y &ldquo;<span lang=\"vi\" xml:lang=\"vi\">đt</span>&rdquo;,
      respectivamente.\r\n* Resolver un error en la caja de diálogo Búsqueda avanzada
      de Zotero.\r\n* Apoyar los gadgets de la barra Google 5.\r\n* Apoyar las extensiones
      ErrorZilla Plus, WebChunks, y pyshell."
