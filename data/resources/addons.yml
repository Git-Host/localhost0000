    content: ! '<h1>TODO Helper</h1>


      <p>A Komodo add-on that adds a &quot;TODO&quot; widget into the bottom Komodo
      pane. This

      widget will display any TODO markers found inside of your source code.</p>


      <h2>Screenshot</h2>


      <p><img src="screenshots/TODO_ScreenShot.png" alt="Screenshot"></p>


      <h2>About</h2>


      <p>This extension provides features such as:

      * defining custom regex TODO markers

      * case sensitivity searching

      * search context (current file, opened files, active project)

      * double-click on a result to jump to that file position

      * next, previous buttons to jump between markers

      * statusbar icon shown when (and how many) todo items are found</p>


      <h2>Installing</h2>


      <p>You can use Komodo&#39;s &quot;Tools &gt; Add-ons&quot; dialog to install
      the add-on, since the

      add-on is published on the Komodo community extension list:

      http://community.activestate.com/xpi/todo-helper</p>


      <h2>Building from source</h2>


