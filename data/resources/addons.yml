    body: ! "* Giảm nhẹ bộ nhớ khi mở nhiều cửa sổ.\r\n* Sửa những lỗi hồi quy trong
      việc bỏ dấu.\r\n* Hỗ trợ Zoho Write và Zoho Show.\r\n* Hỗ trợ Silverlight trong
      Firefox 32 trở lên.\r\n* AVIM hiện nhận ra các applet Silverlight sau khi bỏ
      màn [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      Trong các hộp văn bản có định dạng, cũng như trong Komodo IDE và Komodo Edit,
      con nháy được giữ ở vị trí đúng sau khi hoàn tác và làm lại.\r\n* AVIM lại nhận
      thấy rằng Mudim đang được bật lên trong lúc about:addons đang mở.\r\n\r\n----\r\n\r\n*
      Reduced memory usage when multiple windows are open.\r\n* Fixed typing regressions.\r\n*
      Added support for Zoho Write and Zoho Show.\r\n* Added support for Silverlight
      in Firefox 32 and above.\r\n* AVIM now recognizes Silverlight applets after
      dismissing [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      In rich text editors, as well as in Komodo IDE and Komodo Edit, the caret now
      stays in the right place after undoing and redoing.\r\n* AVIM once again detects
      when Mudim is on while about:addons is open.\r\n\r\n----\r\n\r\n* Reducir el
      uso de memoria mientras que varias ventanas están abiertas.\r\n* Resolver las
      regresiones de teclear.\r\n* Apoyar Zoho Write y Zoho Show.\r\n* Apoyar Silverlight
      en Firefox 32 y superior.\r\n* AVIM ahora now reconoce los applets de Silverlight
      después de ocultar el [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      En los editores de texto rico, así como en Komodo IDE y Komodo Edit, el cursor
      ahora se queda en el lugar correcto después de deshacer y rehacer.\r\n* Una
      vez más, AVIM detectar que Mudim está activada cuando about:addons está abierto."
