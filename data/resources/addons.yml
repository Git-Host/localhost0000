    body: ! "* Thử hỗ trợ trình soạn thảo <a href=\"https://bespin.mozilla.com/\"
      hreflang=\"en-US\" rel=\"bookmark\" title=\"Bespin, Code in the Cloud\">Bespin</a>
      của Mozilla Labs.\r\n* Hỗ trợ Songbird 1.1.\r\n* Sửa vấn đề trong Komodo <acronym
      title=\"Integrated Development Environment\" class=\"initialism\">IDE</acronym>
      và Komodo Edit là <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      không nhận ra khung bọc SciMoz được, khung này hay được chọn thay vì SciMoz.\r\n*
      Sửa vấn đề con nháy đôi khi bị kéo chệch khi làm lại.\r\n* Chỉnh sửa văn bản
      trong bản Việt hóa để hợp với Firefox và Thunderbird.\r\n* Những người phát
      triển trang Web hiện có thể tắt <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      trong một hộp văn bản nào đó bằng cách đặt thuộc tính <acronym title=\"Cascading
      Style Sheets\" class=\"initialism\">CSS</acronym> <a href=\"https://developer.mozilla.org/En/CSS/Ime-mode\"
      rel=\"bookmark\" title=\"Mozilla Developer Center: ime-mode\"><code>ime-mode</code></a>
      với giá trị <code>disabled</code>.\r\n* Sửa vấn đề trong SeaMonkey là các nút
      bấm của <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> trên
      thanh công cụ không có hình tượng.\r\n\r\n----\r\n\r\n* Added experimental support
      for the <a href=\"https://bespin.mozilla.com/\" rel=\"bookmark\" title=\"Bespin,
      Code in the Cloud\">Bespin</a> editor by Mozilla Labs.\r\n* Added support for
      Songbird 1.1.\r\n* Fixed an issue in Komodo <acronym title=\"Integrated Development
      Environment\" class=\"initialism\">IDE</acronym> and Komodo Edit where <acronym
      title=\"Advanced Vietnamese Input Method\">AVIM</acronym> would not recognize
      SciMoz&rsquo;s wrapper frame, which is often focused instead of SciMoz itself.\r\n*
      Fixed an issue where the caret would sometimes drift when redoing.\r\n* Adjusted
      the Vietnamese localization&rsquo;s messages to be consistent with Firefox and
      Thunderbird.\r\n* Web developers can now disable <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym> within a specific textbox by setting its <a href=\"https://developer.mozilla.org/En/CSS/Ime-mode\"
      rel=\"bookmark\" title=\"Mozilla Developer Center: ime-mode\"><code>ime-mode</code></a>
      <acronym title=\"Cascading Style Sheets\" class=\"initialism\">CSS</acronym>
      property to <code>disabled</code>.\r\n* Fixed an issue in SeaMonkey where <acronym
      title=\"Advanced Vietnamese Input Method\">AVIM</acronym>&rsquo;s toolbar buttons
      would appear without any icons.\r\n\r\n----\r\n\r\n* Apoyar experimentalmente
      el editor <a href=\"https://bespin.mozilla.com/\" hreflang=\"en-US\" rel=\"bookmark\"
      title=\"Bespin, Code in the Cloud\">Bespin</a> de Mozilla Labs.\r\n* Apoyar
      Songbird 1.1.\r\n* Resolver una problema en Komodo <acronym title=\"Integrated
      Development Environment\" class=\"initialism\">IDE</acronym> y Komodo Edit que
      <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> no reconocía
      el cuadro que encapsula SciMoz, que muchas veces tiene la selección en lugar
      de SciMoz sí mismo.\r\n* Resolver una problema que el cursor flotó cuando rehaga.\r\n*
      Modificar las mensajes de la localización vietnamita para ser conherente con
      Firefox y Thunderbird.\r\n* Los desarrolladores Web ahora pueden desactivar
      <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> dentro de
      una caja de texto especifica dando la propieded <a href=\"https://developer.mozilla.org/es/CSS/ime-mode\"
      rel=\"bookmark\" title=\"Mozilla Developer Center: ime-mode\"><code>ime-mode</code></a>
      de <acronym title=\"Cascading Style Sheets\" class=\"initialism\">CSS</acronym>
      el valor <code>disabled</code>.\r\n* Resolver una problema en SeaMonkey que
      los botones de <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      en la barra de herramientos no tenían los iconos."
