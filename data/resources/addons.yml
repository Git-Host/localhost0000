    body: ! "* Thêm bản dịch tiếng Pháp.\r\n* Hỗ trợ các phiên bản beta của <a href=\"http://www.flock.com/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Flock Browser\">Flock</a> 2.\r\n* Hỗ
      trợ các chương trình xây trên <a href=\"http://labs.mozilla.com/projects/prism/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Mozilla Labs: Prism\">Mozilla Prism</a>
      (WebRunner).\r\n* Hỗ trợ các phiên bản alpha của <a href=\"http://www.mozillamessaging.com/en-US/thunderbird/\"
      hreflang=\"en-us\" rel=\"bookmark\" title=\"Mozilla Messaging: Thunderbird\">Mozilla
      Thunderbird</a> 3.\r\n* Các hộp văn bản một dòng không còn nhảy lại đầu mỗi
      lần khi bỏ dấu.\r\n* Giải quyết vấn đề bộ giám sát script cứ tắt phần mở rộng
      mỗi khi gõ vào thanh lọc của thanh lề Đánh dấu.\r\n* Nhận ra các danh sách trình
      đơn soạn thảo (hộp tổ hợp), dùng trong <a href=\"http://toolbar.google.com/\"
      rel=\"bookmark\" title=\"Google Toolbar for Firefox\">Google Toolbar</a> và
      tính năng Tiêu đề Động của Firefox.\r\n* Hỗ trợ các cây soạn thảo.\r\n* Giảm
      số khoản hoàn tác/làm lại được tạo ra khi bỏ dấu, để có thể gõ nhanh hơn trong
      các hộp rất đầy văn bản.\r\n* Cửa sổ tùy chỉnh mới hiển thị đúng kiểu trên Mac
      dù là đã nghịch với tùy chọn <samp>general.useragent.locale</samp>.\r\n\r\n----\r\n\r\n*
      Added French localization.\r\n* Added support for beta versions of <a href=\"http://www.flock.com/\"
      rel=\"bookmark\" title=\"Flock Browser\">Flock</a> 2.\r\n* Added support for
      applications built atop <a href=\"http://labs.mozilla.com/projects/prism/\"
      rel=\"bookmark\" title=\"Mozilla Labs: Prism\">Mozilla Prism</a> (WebRunner).\r\n*
      Added support for alpha versions of <a href=\"http://www.mozillamessaging.com/en-US/thunderbird/\"
      rel=\"bookmark\" title=\"Mozilla Messaging: Thunderbird\">Mozilla Thunderbird</a>
      3.\r\n* Single-line textboxes no longer jump to the beginning whenever adding
      diacritics to words.\r\n* Fixed an issue where the script monitor would disable
      the extension when typing in the Bookmarks sidebar&rsquo;s filter bar.\r\n*
      Fixed behavior on editable menulists (combo boxes), used in <a href=\"http://toolbar.google.com/\"
      rel=\"bookmark\" title=\"Google Toolbar for Firefox\">Google Toolbar</a> and
      Firefox&rsquo;s Live Titles feature.\r\n* Added support for editable trees.\r\n*
      Reduced the number of undo/redo levels created when adding diacritics, speeding
      up typing in textboxes with lots of existing text.\r\n* The preferences panel
      now displays correctly on the Mac even if <samp>general.useragent.locale</samp>
      has been modified.\r\n\r\n----\r\n\r\n* Añadir una localización en francés.\r\n*
      Apoyar las versiones beta de <a href=\"http://www.flock.com/\" hreflang=\"en\"
      rel=\"bookmark\" title=\"Flock Browser\">Flock</a> 2.\r\n* Apoyar las aplicaciones
      construidas por <a href=\"http://labs.mozilla.com/projects/prism/\" hreflang=\"en\"
      rel=\"bookmark\" title=\"Mozilla Labs: Prism\">Mozilla Prism</a> (WebRunner).\r\n*
      Apoyar las versiones alfas de <a href=\"http://www.mozillamessaging.com/en-US/thunderbird/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Mozilla Messaging: Thunderbird\">Mozilla
      Thunderbird</a> 3.\r\n* Las cajas de texto de una sólo línea ya no saltan al
      comienzo siempre que añadas un signo diacrítico en una palabra.\r\n* Resolver
      un problema que el monitor de scripts desactivaba la extensión cuando entrar
      texto en la barra filtro de la barra lateral Marcadores.\r\n* Arreglar el funcionamiento
      respeto a las listas de menú modificables, usadas en la <a href=\"http://www.google.com/tools/firefox/toolbar/FT3/intl/es/index.html\"
      rel=\"bookmark\" title=\"Barra Google para Firefox\">Barra Google</a> y la característica
      Títulos Dinámicos de Firefox.\r\n* Apoyar los árboles modificables.\r\n* Reducir
      la cantidad de niveles de deshacer y rehacer creadas cuando añadir los signos
      diacríticos, para acelerar la entrada en las cajas de texto que ya tienes mucho
      texto.\r\n* El panel de preferencias ahora se muestra correctamente en el Mac,
      aún si <samp>general.useragent.locale</samp> se ha modificado."
