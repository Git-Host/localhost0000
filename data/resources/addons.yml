  readme:
    content: ! '<h1>komodo-wakatime</h1>


      <p>Fully automatic time tracking for Komodo.</p>


      <p>This is a plugin for the <a href="https://wakatime.com">WakaTime</a> web
      application.</p>


      <h2>Features</h2>


      <ul>

      <li>Detects project name from revision control software. (ex: git, subversion,
      mercurial)</li>

      <li>Language breakdown showing your most-used programming languages.</li>

      <li>Monthly, weekly, or daily email summaries.</li>

      <li>See logged time per project or branch.</li>

      </ul>


      <h2>Installation</h2>


      <ol>

      <li>Download <a href="https://github.com/wakatime/komodo-wakatime/releases/download/v2.0.0/komodo-wakatime-v2.0.0.xpi">komodo-wakatime-v2.0.0.xpi</a></li>

      <li>In Komodo navigate to: <code>Tools</code> -&gt; <code>Add Ons</code>.</li>

