    body: ! "* Thêm tùy chọn để chấp nhận các từ bắt đầu với `dz` hoặc `f`, ngay cả
      khi bắt buộc quy tắc chính tả.\r\n* Hỗ trợ thêm hộp soạn thảo có định dạng,
      bao gồm <a href=\"http://dojotoolkit.org/book/dojo-book-0-9/part-2-dijit/advanced-editing-and-display/editor-rich-text\"
      hreflang=\"en\" rel=\"bookmark\" title=\"The Dojo Toolkit: The Book of Dojo:
      Editor\">Dijit.Editor</a> của Dojo.\r\n* Hỗ trợ việc tắt một số phiên bản của
      <a href=\"http://www.dactai.com/download.html\" rel=\"bookmark\" title=\"Đắc
      Tài: Download MViet\">MViet</a>.\r\n* Hỗ trợ việc tắt các script <a href=\"http://xvnkb.sourceforge.net/chim/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"CHIM\"><acronym title=\"CHuoi&rsquo;s
      Input Method\">CHIM</acronym></a> và <a href=\"http://code.google.com/p/mudim/\"
      rel=\"bookmark\" title=\"Google Code: mudim\"><acronym title=\"Mudzot&rsquo;s
      Input Method\">Mudim</acronym></a> khi nhập vào trang Web. Theo mặc định, hai
      script này không tự động bị tắt.\r\n* Thêm khoản mục trình đơn để chuyển qua
      kiểu gõ trước và sau. Trước đây, các nhãn phím tắt về kiểu gõ đi đi lại lại
      khi thay đổi kiểu gõ, nhưng cách hiển thị này gây khó khăn trong Mac <acronym
      title=\"Operating System\" class=\"initialism\">OS</acronym> <abbr title=\"Ten\">X</abbr>.\r\n*
      Không còn thay đổi được các tùy chọn như là kiểu gõ lúc khi <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> bị tắt. Trước đây, các khoản mục trình
      đơn về những tùy chọn này vô hiệu, nhưng các phím tắt vẫn hoạt động.\r\n\r\n----\r\n\r\n*
      Added an option to allow words that begin with `dz` or `f`, even when spelling
      rules are enforced.\r\n* Added support for more rich text editors, including
      Dojo&rsquo;s <a href=\"http://dojotoolkit.org/book/dojo-book-0-9/part-2-dijit/advanced-editing-and-display/editor-rich-text\"
      rel=\"bookmark\" title=\"The Dojo Toolkit: The Book of Dojo: Editor\">Dijit.Editor</a>.\r\n*
      Added support for disabling some versions of <a href=\"http://www.dactai.com/download.html\"
      hreflang=\"vi-vn\" rel=\"bookmark\" title=\"Đắc Tài: Download MViet\">MViet</a>.\r\n*
      Added support for disabling the <a href=\"http://xvnkb.sourceforge.net/chim/\"
      rel=\"bookmark\" title=\"CHIM\"><acronym title=\"CHuoi&rsquo;s Input Method\">CHIM</acronym></a>
      and <a href=\"http://code.google.com/p/mudim/\" hreflang=\"vi\" rel=\"bookmark\"
      title=\"Google Code: mudim\"><acronym title=\"Mudzot&rsquo;s Input Method\">Mudim</acronym></a>
      scripts when typing in a webpage. The two scripts are not disabled by default.\r\n*
      Added explicit menu items for switching to the previous and next input methods.
      Previously, keys for cycling methods would move around as the input method changed,
      but this approach caused problems in Mac <acronym title=\"Operating System\"
      class=\"initialism\">OS</acronym> <abbr title=\"Ten\">X</abbr>.\r\n* Options
      such as input method can no longer be changed when <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> is disabled. Before, the menu items
      for these options were disabled, but the keyboard shortcuts were still active.\r\n\r\n----\r\n\r\n*
      Añadir una opcion para aceptar las palabras comenzadas por `dz` o `f`, aún cuando
      la opcion de ortografía sea activada.\r\n* Apoyar más editores de texto enriquecido,
      incluyendo <a href=\"http://dojotoolkit.org/book/dojo-book-0-9/part-2-dijit/advanced-editing-and-display/editor-rich-text\"
      hreflang=\"en\" rel=\"bookmark\" title=\"The Dojo Toolkit: The Book of Dojo:
      Editor\">Dijit.Editor</a> de Dojo.\r\n* Apoyar desactivar unas versiones de
      <a href=\"http://www.dactai.com/download.html\" hreflang=\"vi-vn\" rel=\"bookmark\"
      title=\"Đắc Tài: Download MViet\">MViet</a>.\r\n* Apoyar desactivar los scripts
      <a href=\"http://xvnkb.sourceforge.net/chim/\" hreflang=\"en\" rel=\"bookmark\"
      title=\"CHIM\"><acronym title=\"CHuoi&rsquo;s Input Method\">CHIM</acronym></a>
      and <a href=\"http://code.google.com/p/mudim/\" hreflang=\"vi\" rel=\"bookmark\"
      title=\"Google Code: mudim\"><acronym title=\"Mudzot&rsquo;s Input Method\">Mudim</acronym></a>
      cuando entrar texto en una página Web. Por defecto, ninguno de los dos scripts
      se desactivan.\r\n* Añadir las opciones de menú para seleccionar los métodos
      de entrada anterior y siguiente. Previamente, las etiquetas de atajos de teclas
      para cambiar el método movían mientras el método cambiaba, pero esta técnica
      causa problemas en Mac <acronym title=\"Operating System\" class=\"initialism\">OS</acronym>
      <abbr title=\"Ten\">X</abbr>.\r\n* Ya no puedes cambiar las opciones como el
      método de entrada cuando <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      está desactivada. Previamente, las opciones de menú de estas opciones estaban
      desactivadas, pero los atajos de teclas todavía estaban activadas."
