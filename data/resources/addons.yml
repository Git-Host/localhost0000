    body: ! "* Hỗ trợ <a href=\"https://bespin.mozilla.com/\" hreflang=\"en-US\" rel=\"bookmark\"
      title=\"Bespin, Code in the Cloud\">Bespin</a> 0.2.1 (&ldquo;Cheeky Cirrus&rdquo;)
      trở lên, bao gồm các nơi cài đặt không trực thuộc Mozilla.\r\n* Hỗ trợ Songbird
      1.2.\r\n* &ldquo;Đaư&rdquo; hiện được nhận ra là không chính xác.\r\n* Sửa vấn
      đề ```gin` ``` không trở thành &ldquo;gìn&rdquo;.\r\n* Sửa vấn đề trong Windows
      và Linux là các tùy chọn trong cửa sổ tùy chọn không được bật tắt đúng lúc.\r\n*
      Sửa vấn đề nút Khôi phục Mặc định lúc nào được bật lên, ngay cả khi danh sách
      <acronym title=\"identifier\">ID</acronym> để bỏ qua đã có giá trị mặc định.\r\n\r\n----\r\n\r\n*
      Added support for <a href=\"https://bespin.mozilla.com/\" rel=\"bookmark\" title=\"Bespin,
      Code in the Cloud\">Bespin</a> 0.2.1 (&ldquo;Cheeky Cirrus&rdquo;) and above,
      including non-Mozilla installations.\r\n* Added support for Songbird 1.2.\r\n*
      &ldquo;<span lang=\"vi\" xml:lang=\"vi\">Đaư</span>&rdquo; is now treated as
      a misspelled word.\r\n* Fixed an issue where ```gin` ``` would not become &ldquo;<span
      lang=\"vi\" xml:lang=\"vi\">gìn</span>&rdquo;.\r\n* Fixed an issue in Windows
      and Linux where options in the options pane were not enabled and disabled correctly.\r\n*
      Fixed an issue where the Restore to Default button was always enabled, even
      when the ignored <acronym title=\"identifier\">ID</acronym>s list was already
      set to the default.\r\n\r\n----\r\n\r\n* Apoyar <a href=\"https://bespin.mozilla.com/\"
      rel=\"bookmark\" title=\"Bespin, Code in the Cloud\">Bespin</a> 0.2.1 (&ldquo;Cheeky
      Cirrus&rdquo;) y superior, incluyendo las instalaciones no de Mozilla.\r\n*
      Apoyar Songbird 1.2.\r\n* Ahorar se trata &ldquo;<span lang=\"vi\" xml:lang=\"vi\">đaư</span>&rdquo;
      como una palabra mal escrita.\r\n* Resolver una problema que ```gin` ``` no
      se convertaban en &ldquo;<span lang=\"vi\" xml:lang=\"vi\">gìn</span>&rdquo;.\r\n*
      Resolver una problema en Windows y Linux que las opciones en el panel de preferencias
      no estaban activadas o desactivadas correctamente.\r\n* Resolver una problema
      que el botón &ldquo;Restaurar el valor por defecto&rdquo; siempre estaba activado,
      aún cuando la lista de <acronym title=\"identificadores\">IDs</acronym> para
      ignorar ya tenga el valor por defecto."
