    body: ! "* Loại bỏ sự chậm chạp khi thêm dấu. Các hộp văn bản chứa nhiều văn bản
      không còn chậm chạp.\r\n* Hỗ trợ phần bổ trợ SciMoz (<a href=\"http://www.scintilla.org/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Scintilla and SciTE\">Scintilla</a>)
      trong Komodo <acronym title=\"Integrated Development Environment\" class=\"initialism\">IDE</acronym>
      và Komodo Edit.\r\n* Sửa vấn đề tất cả nội dung của hộp văn bản được chọn sau
      khi hoàn tác; bây giờ con nháy đứng yên.\r\n* Sửa tính năng chuyển dấu về cuối
      từ (chẳng hạn &ldquo;tóan&rdquo; trở thành &ldquo;toán&rdquo;).\r\n* Sửa vấn
      đề các hộp văn bản ở trong trang Web không cập nhật danh sách gợi ý sau khi
      thêm dấu.\r\n* Sửa vấn đề trong các hộp soạn thảo có định dạng là các dấu bị
      mất sau khi hoàn tác rồi làm lại.\r\n* Script Mudim được tắt theo mặc định,
      tại vì Mudim phổ biến và việc tắt nó không có ảnh hưởng đến tốc độ.\r\n* Hiện
      có thể bỏ qua những hộp văn bản có <acronym title=\"identifier\" class=\"initialism\">ID</acronym>
      chứa ký tự Unicode.\r\n* Bấm `Enter` ở trong hộp văn bản <acronym title=\"identifier\"
      class=\"initialism\">ID</acronym> hiện thêm <acronym title=\"identifier\" class=\"initialism\">ID</acronym>
      vào danh sách.\r\n* Bấm `Backspace` hoặc `Delete` ở trong danh sách &ldquo;Hộp
      để Bỏ qua&rdquo; hiện dời các <acronym title=\"identifier\" class=\"initialism\">ID</acronym>
      được chọn khỏi danh sách.\r\n* <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      hiện kiểm tra tên (<code>name</code>) của hộp văn bản, cũng như <acronym title=\"identifier\"
      class=\"initialism\">ID</acronym> của nó, để biết cần bỏ qua hộp hay không.\r\n\r\n----\r\n\r\n*
      Eliminated lag when adding diacritics. Editing a textbox with a large amount
      of text no longer incurs any noticeable delay.\r\n* Added support for the SciMoz
      plugin (<a href=\"http://www.scintilla.org/\" rel=\"bookmark\" title=\"Scintilla
      and SciTE\">Scintilla</a>) in Komodo <acronym title=\"Integrated Development
      Environment\" class=\"initialism\">IDE</acronym> and Komodo Edit.\r\n* Fixed
      an issue where the entire contents of the textbox were selected after undoing;
      the caret now stays in place.\r\n* Fixed automatic shifting forward of diacritics
      (for example, &ldquo;tóan&rdquo; becomes &ldquo;toán&rdquo;).\r\n* Fixed an
      issue where textboxes inside webpages would not update their autocompletion
      lists after adding diacritics.\r\n* Fixed an issue in rich text editors where
      diacritics were lost after undoing then redoing.\r\n* The Mudim script is disabled
      by default, since Mudim is widespread and disabling it does not significantly
      impact performance.\r\n* Unicode characters are now allowed in ignored textbox
      <acronym title=\"identifier\" class=\"initialism\">ID</acronym>s.\r\n* Pressing
      Enter while focused on the <acronym title=\"identifier\" class=\"initialism\">ID</acronym>
      textbox adds the <acronym title=\"identifier\" class=\"initialism\">ID</acronym>
      to the list.\r\n* Pressing Backspace or Delete while focused on the Ignored
      Textboxes list removes the selected textbox <acronym title=\"identifier\" class=\"initialism\">ID</acronym>s
      from the list.\r\n* <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      now checks a textbox&rsquo;s <code>name</code> in addition to its <acronym title=\"identifier\"
      class=\"initialism\">ID</acronym> when determining whether to ignore the textbox.\r\n\r\n----\r\n\r\n*
      Eliminar el lag cuando añadir los signos diacríticos. Ya no hay ningún retraso
      cuando editar una caja que contiene mucho texto.\r\n* Apoyar el plugin SciMoz
      (<a href=\"http://www.scintilla.org/\" hreflang=\"en\" rel=\"bookmark\" title=\"Scintilla
      and SciTE\">Scintilla</a>) en Komodo <acronym title=\"Integrated Development
      Environment\" class=\"initialism\">IDE</acronym> y Komodo Edit.\r\n* Resolver
      una problema que todas las contenidas de la caja de texto se seleccionaba después
      de deshacer; ahora el cursor se queda en su sitio.\r\n* Arreglar la avance automática
      de los signos diacríticos (por ejemplo, &ldquo;tóan&rdquo; se convierte en &ldquo;toán&rdquo;).\r\n*
      Resolver una problema que las cajas de texto dentro de las páginas Web no actualizaban
      sus listas de autocompletación después de añadir los signos diacríticos.\r\n*
      Resolver una problema en las cajas de texto enriquecido que se desaparecían
      los signos diacríticos después de deshacer y luego rehacer.\r\n* Desactivar
      el script Mudim por defecto, porque Mudim es popular y no afecta la performancia
      cuando desactivarlo.\r\n* Las <acronym title=\"identificadores\" class=\"initialism\">IDs</acronym>
      de las cajas de texto para ignorar ahora pueden contienen las carácteres de
      Unicode.\r\n* Permitir que presione `Intro` en la caja de texto <acronym title=\"identificador\"
      class=\"initialism\">ID</acronym> para añadir la <acronym title=\"identificador\"
      class=\"initialism\">ID</acronym> en la lista.\r\n* Permitir que presione `Suprimir`
      o `Borrar` en la lista &ldquo;Cajas de texto para ignorar&rdquo; para borrar
      las <acronym title=\"identificadores\" class=\"initialism\">IDs</acronym> seleccionados
      de la lista.\r\n* <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      ahora verifica el nombre (<code>name</code>) de una caja de texto, además de
      su <acronym title=\"identificador\" class=\"initialism\">ID</acronym>, para
      decidir ignorar la caja de texto o no."
