    body: ! "* Hỗ trợ <a href=\"http://getsongbird.com/\" hreflang=\"en\" rel=\"bookmark\"
      title=\"Songbird Media Player\">Songbird</a> và <a href=\"http://www.instantbird.com/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Instantbird\">Instantbird</a>.\r\n*
      Hỗ trợ các phiên bản alpha của Firefox 3.1.\r\n* Hỗ trợ các phần mở rộng <a
      href=\"https://addons.mozilla.org/vi/firefox/addon/33\" rel=\"bookmark\" title=\"Tiện
      ích Firefox: googlebar\">googlebar</a>, <a href=\"https://addons.mozilla.org/vi/firefox/addon/138\"
      rel=\"bookmark\" title=\"Tiện ích Firefox: StumbleUpon\">StumbleUpon</a>, và
      <a href=\"https://addons.mozilla.org/vi/firefox/addon/216\" rel=\"bookmark\"
      title=\"Tiện ích Firefox: JavaScript Debugger\">Venkman</a>.\r\n* Viết lại các
      hàm chính để chạy nhanh hơn.\r\n* Khi nhập văn bản vào hộp soạn thảo có định
      dạng, không còn cho từ đầu tiên ra ngược.\r\n* Giải quyết vấn đề các từ bắt
      đầu với `z` được chấp nhận.\r\n* Các từ bắt đầu với `q` mà không bắt đầu với
      `qu` hiện được coi là lỗi chính tả. Ngoài ra, các từ bắt đầu với `ka`, `ko`,
      hoặc `ku` cũng bị hủy bỏ.\r\n* Giải quyết vấn đề không thể bỏ qua các hộp văn
      bản đặc biệt trong Firefox, như là các hộp tìm kiếm.\r\n* Giải quyết vấn đề
      không thể tắt một số script nhúng vào trang. Có thể bạn cần phải mặc định lại
      các tùy chọn ẩn dùng <samp>about:config</samp> để chắc chắn tắt các script này.\r\n*
      Thêm nút &ldquo;Mặc định lại giá trị&rdquo; vào tab Ô Bỏ qua trong cửa sổ tùy
      chỉnh.\r\n* Giải quyết các vấn đề cửa sổ tùy chỉnh hoạt động bất thường trong
      Mac <acronym title=\"Operating System\" class=\"initialism\">OS</acronym> <abbr
      title=\"Ten\">X</abbr>. Thanh trình đơn không còn bị ẩn, các phím tắt chuẩn
      hoạt động tốt, và <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      nhận ra được hộp &ldquo;<acronym class=\"initialism\">ID</acronym> của hộp văn
      bản&rdquo;.\r\n* Hiện có thể tự động tắt <a href=\"http://github.com/tiendung/vinova/tree/master\"
      hreflang=\"en\" rel=\"bookmark\" title=\"GitHub: tiendung&rsquo;s vinova at
      master\">Vinova</a> trong các trang Web dùng một tùy chọn ẩn.\r\n\r\n----\r\n\r\n*
      Added support for <a href=\"http://getsongbird.com/\" rel=\"bookmark\" title=\"Songbird
      Media Player\">Songbird</a> and <a href=\"http://www.instantbird.com/\" rel=\"bookmark\"
      title=\"Instantbird\">Instantbird</a>.\r\n* Added support for alpha versions
      of Firefox 3.1.\r\n* Added support for the <a href=\"https://addons.mozilla.org/en-US/firefox/addon/33\"
      rel=\"bookmark\" title=\"Firefox Add-ons: googlebar\">googlebar</a>, <a href=\"https://addons.mozilla.org/en-US/firefox/addon/138\"
      rel=\"bookmark\" title=\"Firefox Add-ons: StumbleUpon\">StumbleUpon</a>, and
      <a href=\"https://addons.mozilla.org/en-US/firefox/addon/216\" rel=\"bookmark\"
      title=\"Firefox Add-ons: JavaScript Debugger\">Venkman</a> extensions.\r\n*
      Rewrote core functions for increased performance.\r\n* The first word typed
      into a rich textbox is no longer flipped around.\r\n* Fixed an issue where words
      beginning with `z` were accepted.\r\n* Words that begin with `q` but not `qu`
      are rejected. So are words that begin with `ka`, `ko`, or `ku`.\r\n* Fixed an
      issue where special textboxes in Firefox, such as the search and find bars,
      could not be ignored.\r\n* Fixed an issue where some in-page scripts would not
      be disabled. You may need to reset hidden preferences in <samp>about:config</samp>
      in order to have these scripts disabled.\r\n* Added a &ldquo;Restore to Default&rdquo;
      button to the Ignored Textboxes tab of the preference panel.\r\n* Fixed issues
      where the preference panel would not behave like a normal window in Mac <acronym
      title=\"Operating System\" class=\"initialism\">OS</acronym> <abbr title=\"Ten\">X</abbr>.
      Now the menu bar remains visible, standard key combinations work, and <acronym
      title=\"Advanced Vietnamese Input Method\">AVIM</acronym> recognizes the panel&rsquo;s
      Textbox <acronym title=\"identifier\" class=\"initialism\">ID</acronym> textbox.\r\n*
      <a href=\"http://github.com/tiendung/vinova/tree/master\" rel=\"bookmark\" title=\"GitHub:
      tiendung&rsquo;s vinova at master\">Vinova</a> can now be automatically disabled
      on webpages via a hidden preference.\r\n\r\n----\r\n\r\n* Apoyar <a href=\"http://getsongbird.com/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Songbird Media Player\">Songbird</a>
      e <a href=\"http://www.instantbird.com/\" hreflang=\"en\" rel=\"bookmark\" title=\"Instantbird\">Instantbird</a>.\r\n*
      Apoyar las versiones alfas de Firefox 3.1.\r\n* Apoyar las extensiones <a href=\"https://addons.mozilla.org/es-ES/firefox/addon/33\"
      rel=\"bookmark\" title=\"Complementos para Firefox: googlebar\">googlebar</a>,
      <a href=\"https://addons.mozilla.org/es-ES/firefox/addon/138\" rel=\"bookmark\"
      title=\"Complementos para Firefox: StumbleUpon\">StumbleUpon</a>, y <a href=\"https://addons.mozilla.org/es-ES/firefox/addon/216\"
      rel=\"bookmark\" title=\"Complementos para Firefox: JavaScript Debugger\">Venkman</a>.\r\n*
      Reescribir las funciones principales para mejorar el funcionamiento.\r\n* No
      invertir la primera palabra entrada en una caja de texto enriquecido.\r\n* Resolver
      un problema que las palabras comenzadas por `z` se aceptaban.\r\n* Rechazar
      las palabras comenzadas por `q` pero no por `qu`, y también las que comienzan
      por `ka`, `ko`, o `ku`.\r\n* Resolver un problema que las cajas de texto especiales
      de Firefox no podían estar ignoradas.\r\n* Resolver un problema que unos scripts
      dentro de las páginas no podían estar desactivadas. Es posible que tengas que
      restaurar unas preferencias ocultas usando <samp>about:config</samp> para que
      estos scripts sean desactivados.\r\n* Añadir un botón &ldquo;Restaurar el valor
      por defecto&rdquo; en la pestaña &ldquo;Cajas de texto para ignorar&rdquo; del
      panel de preferencias.\r\n* Resolver los problemas que el panel de preferencias
      no funcionaban como una ventana ordinario en Mac <acronym title=\"Operating
      System\" class=\"initialism\">OS</acronym> <abbr title=\"Ten\">X</abbr>. Ahora
      la barra de menús queda visible, las combinaciones de teclas estándares funcionan,
      y <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> reconoce
      la caja de texto &ldquo;ID de la caja de texto&rdquo; del panel.\r\n* Ahora
      puedes automáticamente desactivar <a href=\"http://github.com/tiendung/vinova/tree/master\"
      hreflang=\"en\" rel=\"bookmark\" title=\"GitHub: tiendung&rsquo;s vinova at
      master\">Vinova</a> usando una preferencia oculta."
