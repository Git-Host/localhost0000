  readme:
    content: ! '<p><img src="icon.png?raw=true" alt=""></p>


      <h1>AVIM for Firefox</h1>


      <p>AVIM is an extension for Firefox and similar applications that provides an
      input method editor for Vietnamese, based on Hiếu Đặng’s <a href="http://sourceforge.net/projects/rhos/">webpage
      script</a> of the same name. Hiếu was the original developer of this extension;
      Minh Nguyễn has been the developer since 2007. (There is also an unaffiliated
      <a href="https://github.com/kimkha/avim-chrome">Chrome extension</a> of the
      same name.)</p>


      <p><em>AVIM là một phần mở rộng cung cấp bộ gõ tiếng Việt trong Firefox và các
      chương trình tương tự, dựa trên <a href="http://sourceforge.net/projects/rhos/">kịch
      bản cùng tên</a> của Đặng Trần Hiếu. Hiếu là người đầu tiên phát triển phần
      mở rộng này, còn Nguyễn Xuân Minh là người phát triển phần mở rộng kể từ năm
      2007. (Một dự án không có liên quan sản xuất một <a href="https://github.com/kimkha/avim-chrome">tiện
      ích mở rộng Chrome</a> cùng tên.)</em></p>


      <h2>Installation</h2>


      <p>Visit <a href="http://avim.1ec5.org/en/">AVIM’s homepage</a> for the latest
      version or <a href="https://addons.mozilla.org/firefox/addon/avim/">Firefox
      Add-ons</a> for the Mozilla-approved version, which may be out of date.</p>


      <p><em>Hãy truy cập phiên bản mới nhất tại <a href="http://avim.1ec5.org/">trang
      chủ của AVIM</a> hoặc phiên bản trên <a href="https://addons.mozilla.org/vi/firefox/addon/avim/">Tiện
      ích Firefox</a>, bản này được Mozilla chấp nhận nhưng có thể lỗi thời.</em></p>


      <h2>Building</h2>


      <p><a href="https://travis-ci.org/1ec5/avim"><img src="https://travis-ci.org/1ec5/avim.svg?branch=master"
      alt="Build Status"></a></p>


      <p>To package the code as an extension yourself, you can use the included build
      script, which requires Python 2.7. In a command line window, navigate to the
      <code>avim/</code> directory and execute the following commands:</p>


      <p><code>bash

      pip install -r requirements.txt

      python build.py

      </code></p>


      <p>Two installable archives, <code>avim.xpi</code> and <code>avim-VERSION.xpi</code>,
      should now reside in that directory.</p>


      <p><em>Để gói lấy mã nguồn thành phần mở rộng, bạn có thể sử dụng script xây
      dựng, cần Python 2.7. Trong cửa sổ dòng lệnh, hãy duyệt tới thư mục <code>avim/</code>
      và chạy lệnh sau:</em></p>


      <p><code>bash

      pip install -r requirements.txt

      python build.py

      </code></p>


      <p><em>Hai gói cài đặt được, <code>avim.xpi</code> và <code>avim-PHIÊN_BẢN.xpi</code>,
      sẽ nằm trong thư mục đó. Script xây dựng có vài tùy chọn, chẳng hạn để sản xuất
      một phiên bản soát lỗi có bộ phận đo thử.</em></p>


      <h2>Tests</h2>


      <p>The test harness requires <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Projects/SpiderMonkey">SpiderMonkey</a>,
      the command line interface to the JavaScript engine in Firefox:</p>


      <ol>

      <li><a href="http://ftp.mozilla.org/pub/mozilla.org/js/">Download SpiderMonkey</a>
      24 or later. (If you’re feeling brave, you can also build and use <a href="https://groups.google.com/d/msg/mozilla.dev.tech.js-engine/lrVCmUuXkDk/TQtz8jJ54mMJ">version
      31rc0</a>, which is closer to the version of Firefox most AVIM users are on.)</li>

      <li>Follow the instructions in the INSTALL file to build SpiderMonkey, then
      run <code>make install</code> to install it.</li>

      <li>Go to the tests/ directory in your checkout of this project.</li>

      <li>Run <code>js24 -b -s test.js</code>.</li>

      </ol>


      <p>The tests/ directory also contains corpus.js, useful for testing AVIM against
      a wordlist, such as those maintained by the <a href="https://github.com/1ec5/hunspell-vi">hunspell-vi</a>
      project.</p>


      <h2>Translations</h2>


      <p>AVIM’s user interface is currently available in several languages. Please
      help translate AVIM into additional languages at <a href="http://beta.babelzilla.org/projects/p/avim/">BabelZilla
      Beta</a>.</p>


      <p><em>Giao diện của AVIM hiện có sẵn trong vài ngôn ngữ. Xin hãy giúp biên
      dịch AVIM ra thêm ngôn ngữ tại <a href="http://beta.babelzilla.org/projects/p/avim/">BabelZilla
      Beta</a>.</em></p>


      <p><a href="http://beta.babelzilla.org/projects/p/avim/"><img src="http://beta.babelzilla.org/projects/p/avim/chart/image_png"
