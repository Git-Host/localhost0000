    body: ! "* Phục hồi sự hỗ trợ cho Firefox 2 sau hơn hai năm. (Chào mừng những
      nguời vẫn còn dùng Windows 98!) Các phiên bản cũ của những chương trình hệ Mozilla
      khác cũng được hỗ trợ.\r\n* Hỗ trợ Firefox 4.\r\n* Đổi tên kiểu gõ &ldquo;Tự
      động&rdquo; thành &ldquo;Tổng hợp&rdquo;.\r\n* Xây lại hộp thoại tùy chỉnh.
      Hộp thoại mới đã được tổ hợp lại để cho dễ hiểu và ổn định hơn. Nó cũng bao
      gồm các tùy chọn của bộ giám sát script mà về trước chỉ điều khiển được trong
      about:config.\r\n* Thêm bản dịch tiếng Hà Lan của <span lang=\"nl\" xml:lang=\"nl\">John
      Willemse</span>.\r\n* Gỡ các bản dịch tiếng Pháp và Trung Quốc vì không còn
      được giữ gìn. Nếu bạn có quan tâm về việc cập nhật các bản dịch này, xin liên
      lạc với Minh.\r\n* Tăng mức an toàn của bộ giám sát script và chức năng hỗ trợ
      Silverlight.\r\n* Hỗ trợ các loại hộp tìm kiếm, địa chỉ <acronym class=\"initialism\">URL</acronym>
      và địa chỉ thư điện tử của <acronym title=\"HyperText Markup Language \" class=\"initialism\">HTML</acronym>5.\r\n*
      Hiện có thể xóa dấu dùng `Shift`+`Backspace` (<span title=\"Shift\">&#x21e7;</span><span
      title=\"Delete\">&#x232b;</span> trong Mac) giống như <a href=\"http://k-n.co.cc/gotv/\"
      rel=\"bookmark\" title=\"Trần Kỳ Nam&rsquo;s homepage: Chương trình Gõ Tiếng
      Việt\">GoTiengVietFx</a>.\r\n* Hỗ trợ con nháy lựa chọn đa dòng trong Komodo
      <acronym class=\"intialism\">IDE</acronym> và Komodo Edit.\r\n* Hỗ trợ <a href=\"http://ace.ajax.org/\"
      rel=\"boomkark\"><acronym title=\"Ajax.org Code Editor\">Ace</acronym></a>,
      trình soạn kế tiếp Bespin.\r\n* Hỗ trợ <a href=\"http://280slides.com/\" rel=\"bookmark\">280
      Slides</a>.\r\n* Chuyển lời cảnh báo về phần mở rộng <acronym title=\"Mudzot&rsquo;s
      Input Method\">Mudim</acronym> từ hộp thoại tùy chỉnh của <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> sang cửa sổ Tiện ích chính. (Lời cảnh
      báo này không có sẵn trong Firefox 4.)\r\n* Thêm nút Trợ giúp vào hộp thoại
      tùy chỉnh để mở tài liệu <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      trong cửa sổ mới.\r\n* Bộ giám sát script hiện có thể tắt <a href=\"http://www.google.com/webelements/virtualkeyboard/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Google Web Elements: Virtual Keyboard
      Element\">Bàn phím Ảo của Google</a> trong các trang Web.\r\n* Thêm nút vào
      thanh công cụ bên phải của Fennec để bật/tắt <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym>.\r\n* Sửa trình đơn kiểu gõ trong panel tùy chọn
      trong Fennec.\r\n* Thêm tùy chọn nhận ra hộp mật khẩu trong Fennec.\r\n* Sửa
      lỗi biểu tượng của các nút trên thanh công cụ trong SeaMonkey không hiện, trừ
      trong hộp thoại Tùy biến.\r\n\r\n----\r\n\r\n* Restored support for Firefox
      2 after over two years. (Welcome back, Windows 98 users!) Older versions of
      other Mozilla-based applications are now supported too.\r\n* Added support for
      Firefox 4.\r\n* Renamed the &ldquo;Auto&rdquo; input method to &ldquo;Mixed&rdquo;.\r\n*
      Overhauled the preferences dialog. The reorganized and rewritten dialog is easier
      to understand and much more reliable. It also includes script monitor options
      that before were only accessible through about:config.\r\n* Added a Dutch localization
      by John Willemse.\r\n* Removed the French and Chinese localizations, which have
      not been maintained. If you are interested in bringing these localizations back,
      please contact Minh.\r\n* Improved the security of the script monitor and Silverlight
      support.\r\n* Added support for the <acronym title=\"HyperText Markup Language
      \" class=\"initialism\">HTML</acronym>5 search box, <acronym title=\"uniform
      resource locator\" class=\"initialism\">URL</acronym>, and e-mail address controls.\r\n*
      Shift+Backspace (<span title=\"Shift\">&#x21e7;</span><span title=\"Delete\">&#x232b;</span>
      on the Mac) now removes a diacritical mark from the preceding word like <a href=\"http://k-n.co.cc/gotv/\"
      rel=\"bookmark\" title=\"Trần Kỳ Nam&rsquo;s homepage: Chương trình Gõ Tiếng
      Việt\">GoTiengVietFx</a> does.\r\n* Added support for multiline selection in
      Komodo <acronym title=\"Integrated Development Environment\" class=\"intialism\">IDE</acronym>
      and Komodo Edit.\r\n* Added support for <a href=\"http://ace.ajax.org/\" rel=\"boomkark\"><acronym
      title=\"Ajax.org Code Editor\">Ace</acronym></a>, the successor to Bespin.\r\n*
      Added support for <a href=\"http://280slides.com/\" rel=\"bookmark\">280 Slides</a>.\r\n*
      Moved the <acronym title=\"Mudzot&rsquo;s Input Method\">Mudim</acronym> compatibility
      warning from <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>&rsquo;s
      preferences dialog to the main Add-ons window. (The compatibility warning is
      not available in Firefox 4.)\r\n* Added a help button to the preferences dialog
      that opens <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      help documentation in a new window.\r\n* The script monitor can now disable
      <a href=\"http://www.google.com/webelements/virtualkeyboard/\" rel=\"bookmark\"
      title=\"Google Web Elements: Virtual Keyboard Element\">Google Virtual Keyboard</a>
      in webpages.\r\n* Added a button to Fennec&rsquo;s right toolbar for enabling
      and disabling <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>.\r\n*
      Fixed the input method menu in the options panel in Fennec.\r\n* Added an option
      to recognize password boxes to the options panel in Fennec.\r\n* Fixed a regression
      in SeaMonkey where icons would not appear for the toolbar buttons except in
      the Customize dialog.\r\n\r\n----\r\n\r\n* Restorar el apoyo de Firefox 2 después
      más de dos años. (¡Bienvenidos, los usuarios de Windows 98!) También se apoyan
      las versiones antiguas de las otras aplicaciones basada en Mozilla.\r\n* Apoyar
      Firefox 4.\r\n* Cambiar el nombre del método de entrada &ldquo;Automático&rdquo;
      a &ldquo;Mixto&rdquo;.\r\n* Revisar el diálogo de preferencias. El diálogo reorganizado
      y reescrito es más fácil para entender y mucho más fiable. Incluye también las
      opciones del monitor de scripts que sólo eran accesible por about:config.\r\n*
      Añadir la localización holandés por John Willemse.\r\n* Borrar las localizaciones
      francés y chino que no se han mantenido. Si te interesa revivir estas localizaciones,
      por favor contacta a Minh.\r\n* Mejorar la seguridad del monitor de scripts
      y el apoyo de Silverlight.\r\n* Apoyar las cajas buscar, <acronym class=\"initialism\">URL</acronym>,
      y dirreción de correo electrónico de <acronym title=\"HyperText Markup Language
      \" class=\"initialism\">HTML</acronym>5.\r\n* `Shift`+`Backspace` (<span title=\"Mayúsculas\">&#x21e7;</span><span
      title=\"Borrar\">&#x232b;</span> en el Mac) ahora borra un diacrítico de la
      palabra previo como hace <a href=\"http://k-n.co.cc/gotv/\" hreflang=\"en\"
      rel=\"bookmark\" title=\"Trần Kỳ Nam&rsquo;s homepage: Chương trình Gõ Tiếng
      Việt\">GoTiengVietFx</a>.\r\n* Apoyar la selección multilínea en Komodo <acronym
      class=\"intialism\">IDE</acronym> y Komodo Edit.\r\n* Apoyar <a href=\"http://ace.ajax.org/\"
      hreflang=\"en\" rel=\"boomkark\"><acronym title=\"Ajax.org Code Editor\">Ace</acronym></a>,
      el sucesor de Bespin.\r\n* Apoyar <a href=\"http://280slides.com/\" rel=\"bookmark\">280
      Slides</a>.\r\n* Mover el aviso de compatibilidad con <acronym title=\"Mudzot&rsquo;s
      Input Method\">Mudim</acronym> del diálogo de preferencias de <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> a la ventana principal de la página
      Complementos. (El aviso de compatibilidad no es disponible en Firefox 4.)\r\n*
      Añadir un botón ayuda al diálogo de preferencias para abrir la documentación
      de <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> en una
      ventana nueva.\r\n* El monitor de scripts ahora puede desactivar <a href=\"http://www.google.com/webelements/virtualkeyboard/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Google Web Elements: Virtual Keyboard
      Element\">Teclado Virtual de Google</a> en las páginas web.\r\n* Añadir un botón
      a la barra al derecho para activar y apagar <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym>.\r\n* Arreglar el menú del método de entrada en
      el panel de opciones en Fennec.\r\n* Añadir una opción para reconocer las cajas
      de contraseña en el panel de opciones de Fennec.\r\n* Resolver una regresión
      en SeaMonkey que los iconos no aparecían en los botones en la barra de herramientas,
      sólamente en el diálogo Personalizar."
