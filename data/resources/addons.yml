    body: ! "* Hỗ trợ sơ sơ các phiên bản alpha của <a href=\"http://www.activestate.com/Products/komodo_ide/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"ActiveState: Komodo IDE Overview\">Komodo
      <acronym title=\"Integrated Development Environment\" class=\"initialism\">IDE</acronym></a>
      5.0 và <a href=\"http://www.openkomodo.com/\" hreflang=\"en\" rel=\"bookmark\"
      title=\"Open Komodo\">Komodo Edit</a> 5.0.\r\n* Hỗ trợ các phần mở rộng <a href=\"http://deepestsender.mozdev.org/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"mozdev.org: Deepest Sender\">Deepest
      Sender</a>, <a href=\"https://addons.mozilla.org/vi/firefox/addon/3863\" rel=\"bookmark\"
      title=\"Tiện ích Firefox: iMacros for Firefox\">iMacros</a>, <a href=\"https://addons.mozilla.org/vi/firefox/addon/1191\"
      rel=\"bookmark\" title=\"Tiện ích Firefox: ReminderFox\">ReminderFox</a>, và
      <a href=\"http://www.zotero.org/\" hreflang=\"en\" rel=\"bookmark\" title=\"Zotero\">Zotero</a>.\r\n*
      Sửa tính năng dời dấu bằng cách lặp lại, lần này cho <acronym class=\"initialism\">VNI</acronym>
      và <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>.\r\n* Giải quyết
      vấn đề trong <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym> và
      <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>* mà cho vào <tt>o```</tt>
      thì dấu lại bị gắn vào nguyên âm.\r\n* Có thể bỏ qua các hộp soạn thảo có định
      dạng theo <acronym class=\"initialism\">ID</acronym> của khung chung quanh.\r\n*
      Hỗ trợ thanh tìm kiếm trong Trình Quản lý các Tiện ích.\r\n* Hỗ trợ Firebug
      và ScribeFire trong cửa sổ riêng.\r\n* Hỗ trợ các hộp thoại tìm kiếm trong Thunderbird.\r\n*
      Hỗ trợ các loại hộp văn bản ít gặp, như là thẻ <code>&lt;isindex></code> của
      <acronym title=\"HyperText Markup Language\" class=\"initialism\">HTML</acronym>.\r\n\r\n----\r\n\r\n*
      Added rudimentary support for alpha versions of <a href=\"http://www.activestate.com/Products/komodo_ide/\"
      rel=\"bookmark\" title=\"ActiveState: Komodo IDE Overview\">Komodo <acronym
      title=\"Integrated Development Environment\" class=\"initialism\">IDE</acronym></a>
      5.0 and <a href=\"http://www.openkomodo.com/\" rel=\"bookmark\" title=\"Open
      Komodo\">Komodo Edit</a> 5.0.\r\n* Added support for the <a href=\"http://deepestsender.mozdev.org/\"
      rel=\"bookmark\" title=\"mozdev.org: Deepest Sender\">Deepest Sender</a>, <a
      href=\"https://addons.mozilla.org/en-US/firefox/addon/3863\" rel=\"bookmark\"
      title=\"Firefox Add-ons: iMacros for Firefox\">iMacros</a>, <a href=\"https://addons.mozilla.org/en-US/firefox/addon/1191\"
      rel=\"bookmark\" title=\"Firefox Add-ons: ReminderFox\">ReminderFox</a>, and
      <a href=\"http://www.zotero.org/\" rel=\"bookmark\" title=\"Zotero\">Zotero</a>
      extensions.\r\n* Fixed removing diacritics by repeating them, this time for
      <acronym class=\"initialism\">VNI</acronym> and <acronym title=\"VIetnamese
      Quoted-Readable\">VIQR</acronym>.\r\n* Fixed an issue with <acronym title=\"VIetnamese
      Quoted-Readable\">VIQR</acronym> and <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>*
      where entering <tt>o```</tt> added the tone mark back onto the vowel.\r\n* Rich
      text editors can now be ignored by the <acronym title=\"identifier\" class=\"initialism\">ID</acronym>s
      of their container frames.\r\n* Added support for the Add-ons Manager&rsquo;s
      search bar.\r\n* Added support for Firebug and ScribeFire when opened in separate
      windows.\r\n* Added support for search dialogs in Thunderbird.\r\n* Added support
      for obscure types of textboxes, such as <acronym title=\"HyperText Markup Language\"
      class=\"initialism\">HTML</acronym>&rsquo;s <code>&lt;isindex></code> tag.\r\n\r\n----\r\n\r\n*
      Empezar a apoyar las versiones alfas de <a href=\"http://www.activestate.com/Products/komodo_ide/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"ActiveState: Komodo IDE Overview\">Komodo
      <acronym title=\"Integrated Development Environment\" class=\"initialism\">IDE</acronym></a>
      5.0 y <a href=\"http://www.openkomodo.com/\" hreflang=\"en\" rel=\"bookmark\"
      title=\"Open Komodo\">Komodo Edit</a> 5.0.\r\n* Apoyar las extensiones <a href=\"http://deepestsender.mozdev.org/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"mozdev.org: Deepest Sender\">Deepest
      Sender</a>, <a href=\"https://addons.mozilla.org/es-ES/firefox/addon/3863\"
      rel=\"bookmark\" title=\"Complementos para Firefox: iMacros for Firefox\">iMacros</a>,
      <a href=\"https://addons.mozilla.org/es-ES/firefox/addon/1191\" rel=\"bookmark\"
      title=\"Complementos para Firefox: ReminderFox\">ReminderFox</a>, y <a href=\"http://www.zotero.org/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Zotero\">Zotero</a>.\r\n* Arreglar
      la boración de los signos diacríticos por repitición, esta vez para <acronym
      class=\"initialism\">VNI</acronym> y <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>.\r\n*
      Resolver una problema de <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>
      y <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>* que, cuando
      se entra <tt>o```</tt>, la marca tonal vuelva a la vocal.\r\n* Ignorar los editores
      de texto enriquecido por los <acronym title=\"identificadores\" class=\"initialism\">IDs</acronym>
      de los marcos contenedores.\r\n* Apoyar la barra de buscar de la Administrador
      de Complementos.\r\n* Apoyar Firebug y ScribeFire como ventanas separadas.\r\n*
      Apoyar las cajas de diálogo de buscar de Thunderbird.\r\n* Apoyar los tipos
      poco conocidos de cajas de texto, como la etiqueta <code>&lt;isindex></code>
      de <acronym title=\"HyperText Markup Language\" class=\"initialism\">HTML</acronym>."
