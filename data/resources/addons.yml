  readme:
    content: ! '<h1>komodo-quickdiff</h1>


      <p>A Komodo Edit/IDE extensions that adds inline diff indicators, placed in
      left margin.</p>


      <p><img src="https://venko.net/komodo-quickdiff/example.png" alt="Example"></p>


      <h2>Features</h2>


      <ul>

      <li>hunk (change) level reverting by clicking on the margin markers</li>

      <li>support for git, Subversion and plain files</li>

      <li>local and remote files (sftp)</li>

      </ul>


      <p>Note: Linux/Mac only. Windows is not supported.</p>


      <h2>License</h2>


      <p>This extension is available under the Mozilla Public License 1.1.</p>


      <h2>Contributing</h2>


      <ul>

      <li>support for other VCS&#39;s can be added in <code>content/js/quickdiff_providers.js</code>.
      See the <code>asSvn</code> function for an example.</li>

      <li>build with <code>koext build --unjarred</code></li>

      </ul>

'
