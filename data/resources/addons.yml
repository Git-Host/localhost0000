    body: ! "* Giải quyết vấn đề nhập dấu thanh đằng sau từ thì cả từ bị đổi thành
      chữ thường.\r\n* Giảm nhẹ những quy tắc chính tả, vì tính năng chính tả có mục
      đích chỉ hủy bỏ các từ không thể phát âm trong tiếng Việt. Hành thử không còn
      hủy bỏ `ka`, `ko`, và `ku`. Ngoài ra, &ldquo;gìn&rdquo; lại được chấp nhận.\r\n\r\n----\r\n\r\n*
      Fixed an issue where entering a tone mark after a word forced the entire word
      to lowercase.\r\n* Relaxed spelling rules, since the spelling feature is intended
      to reject only words that would be unpronounceable in Vietnamese. `Ka`, `ko`,
      and `ku` are no longer rejected. Also, <i lang=\"vi\" xml:lang=\"vi\">gìn</i>
      is allowed again.\r\n\r\n----\r\n\r\n* Resolver un problema que entrar una marca
      tonal después de una palabra convertía toda la palabra a las letras minúsculas.\r\n*
      Relajar las reglas de ortografía, porque la funciona de ortografía tiene el
      propósito de rechazar sólo las palabras que no puedes pronunciar en vietnamita.
      Ya no rechaza `ka`, `ko`, y `ku`. Además, se acepta <i lang=\"vi\" xml:lang=\"vi\">gìn</i>."
