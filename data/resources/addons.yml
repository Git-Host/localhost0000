    body: ! "* Thử nghiệm hỗ trợ Microsoft Silverlight 2 trở lên. <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> hiện nhận ra các hộp văn bản chuẩn
      của Silverlight. Tuy nhiên, các applet viết bằng mã quản lý (<i lang=\"en-us\"
      xml:lang=\"en-us\">managed code</i>) không được hỗ trợ.\r\n* Thêm bản dịch tiếng
      Đức của <span lang=\"de-de\" xml:lang=\"de-de\">Erwin D. Glockner</span>.\r\n*
      Khi nhập `dd` (hoặc `d9` với <acronym>VNI</acronym>) ngay đằng sau con số, `dd`
      hiện trở thành ký hiệu đồng.\r\n* Xác định biên giới từ một cách giỏi hơn. Ngay
      cả khi tùy chọn Đúng Chính Tả được bật lên, có thể nhập từ tiếng Việt ngay đằng
      sau dấu nào, cũng như bên cạnh các chữ Hoa và văn bản trong tiếng nào không
      sử dụng chữ khoảng cách. Đặc biệt là dấu chéo ngược hiện được coi là biên giới
      từ.\r\n* Thêm panel tùy chỉnh dễ chỉ trỏ dành cho Fennec 1.0.\r\n* Sửa vấn đề
      mở cửa sổ tùy chọn thì danh sách <acronym class=\"initialism\">ID</acronym>
      để bỏ qua bị xóa sạch.\r\n* Hỗ trợ kết hợp dấu ngã với chữ G trong &ldquo;Ng&#x0303;&rdquo;,
      để viết tắt &ldquo;Nguyễn&rdquo;.\r\n* Có thể thoát các phím chết của <acronym
      title=\"VIetnamese Quoted-Readable\">VIQR</acronym> và <acronym title=\"VIetnamese
      Quoted-Readable\">VIQR</acronym>* dùng dấu chéo ngược trong khi sử dụng kiểu
      gõ Tự động.\r\n* Bộ giám sát script hiện có khả năng tự động tắt avim.js khi
      gõ trong hộp sửa đổi thử nghiệm &ldquo;<a href=\"http://usability.wikimedia.org/wiki/Releases/Babaco\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Wikipedia Usability Initiative: Releases/Babaco\">Babaco</a>&rdquo;
      của Wikipedia, cũng như <a href=\"http://www.codeproject.com/KB/scripting/VietUni2.aspx\"
      hreflang=\"en\" rel=\"bookmark\" title=\"CodeProject: Fastest &amp; Smallest
      Vietnamese JavaScript Input Editor\">VietUni 1.7</a>.\r\n* Hỗ trợ phiên bản
      alpha của Komodo <acronym title=\"Integrated Development Environment\" class=\"initialism\">IDE</acronym>
      và Komodo Edit 6.0.\r\n* Các giao diện <a href=\"http://www.silvermel.net/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"themes for firefox and thunderbird\">Charamel
      và Silvermel</a> hiện sử dụng biểu trưng <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym> óng ánh hơn trong sửa sổ Tiện ích và cửa sổ tùy
      chọn của <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>.\r\n*
      Biểu trưng của <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      được hiển thị trong cửa sổ Tiện ích ngay cả khi phần mở rộng này đang vô hiệu.\r\n\r\n----\r\n\r\n*
      Added experimental support for Microsoft Silverlight 2 and above. <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> now works in standard Silverlight textboxes.
      However, applets written with managed code are not supported.\r\n* Added a German
      localization by <span lang=\"de-de\" xml:lang=\"de-de\">Erwin D. Glockner</span>.\r\n*
      When `dd` (or `d9` for <acronym>VNI</acronym>) is entered immediately after
      a number, the `dd` now turns into the dong sign.\r\n* Improved word boundary
      detection. Even with the Enforce Spelling option enabled, Vietnamese words can
      be typed immediately after any punctuation, as well as next to words in Chinese
      and other languages that do not use spaces. In particular, backslashes are now
      treated as word boundaries.\r\n* Added a new finger-friendly preferences panel
      for Fennec 1.0.\r\n* Fixed an issue where opening the options pane would clear
      the ignored <acronym title=\"identifier\" class=\"initialism\">ID</acronym>s
      list.\r\n* Fixed an issue where a backslash was not treated as a word boundary.\r\n*
      Added support for placing a combining tilde over the letter G in &ldquo;<span
      lang=\"vi\" xml:lang=\"vi\">Ng&#x0303;</span>&rdquo;, for abbreviating &ldquo;<span
      lang=\"vi\" xml:lang=\"vi\">Nguyễn</span>&rdquo;.\r\n* <acronym title=\"VIetnamese
      Quoted-Readable\">VIQR</acronym> and <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>*
      dead keys can now be escaped using a backslash when the Auto input method is
      active.\r\n* The script monitor can now disable avim.js when typing in Wikipedia&rsquo;s
      experimental &ldquo;<a href=\"http://usability.wikimedia.org/wiki/Releases/Babaco\"
      rel=\"bookmark\" title=\"Wikipedia Usability Initiative: Releases/Babaco\">Babaco</a>&rdquo;
      editor, as well as <a href=\"http://www.codeproject.com/KB/scripting/VietUni2.aspx\"
      rel=\"bookmark\" title=\"CodeProject: Fastest &amp; Smallest Vietnamese JavaScript
      Input Editor\">VietUni 1.7</a>.\r\n* Added support for alpha versions of Komodo
      <acronym title=\"Integrated Development Environment\" class=\"initialism\">IDE</acronym>
      and Komodo Edit 6.0.\r\n* The <a href=\"http://www.silvermel.net/\" rel=\"bookmark\"
      title=\"themes for firefox and thunderbird\">Charamel and Silvermel</a> themes
      now use a creamier version of <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>&rsquo;s
      logo in the Add-ons window and <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>&rsquo;s
      options pane.\r\n* <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>&rsquo;s
      logo is now displayed in the Add-ons window even when the extension is disabled.\r\n\r\n----\r\n\r\n*
      Apoyar Microsoft Silverlight 2 o superior. <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym> ahora funciona en las cajas de texto estandar
      de Silverlight. Sin embargo, los applets escrito en código gestionado no se
      apoyan.\r\n* Añadir la localización alemán por <span lang=\"de-de\" xml:lang=\"de-de\">Erwin
      D. Glockner</span>.\r\n* Cuando entras `dd` (o `d9` para <acronym>VNI</acronym>)
      inmediatamente después de número, el `dd` ahora se transforma en símbolo dong.\r\n*
      Mejorar la detección de los límites de las palabras. Aún cuando la opción &ldquo;Ortografía
      correcta&rdquo; se selecciona, puedes teclear las palabras vietnamitas inmediatamente
      después cualquier signo de puntuación, y también conjunto con texto en chino
      y otras idiomas que no usan espacios. Particularmente, la barra invertida ahora
      se trata como un límite de palabra.\r\n* Añadir en panel de preferencias especial
      para los dedos en Fennec 1.0.\r\n* Resolver una problema que la lista de <acronym
      title=\"identificadores\" class=\"initialism\">IDs</acronym> se vaciaba cuando
      abrías el panel de preferencias.\r\n* Apoyar combina la tilde con la letra G
      en &ldquo;<span lang=\"vi\" xml:lang=\"vi\">Ng&#x0303;</span>&rdquo;, la abreviatura
      de &ldquo;<span lang=\"vi\" xml:lang=\"vi\">Nguyễn</span>&rdquo;.\r\n* Ahora
      puedes escapar las teclas muertas de <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>
      y <acronym title=\"VIetnamese Quoted-Readable\">VIQR</acronym>* con una barra
      invertida cuando se selecciona el método de entrada Automática.\r\n* El monitor
      de scripts ahora puede desactivar avim.js cuando tecleas en el editor &ldquo;<a
      href=\"http://usability.wikimedia.org/wiki/Releases/Babaco\" hreflang=\"en\"
      rel=\"bookmark\" title=\"Wikipedia Usability Initiative: Releases/Babaco\">Babaco</a>&rdquo;
      experimental de Wikipedia, como también <a href=\"http://www.codeproject.com/KB/scripting/VietUni2.aspx\"
      hreflang=\"en\" rel=\"bookmark\" title=\"CodeProject: Fastest &amp; Smallest
      Vietnamese JavaScript Input Editor\">VietUni 1.7</a>.\r\n* Apoyar las versiones
      alfas de Komodo <acronym title=\"Integrated Development Environment\" class=\"initialism\">IDE</acronym>
      y Komodo Edit 6.0.\r\n* Los temas <a href=\"http://www.silvermel.net/\" hreflang=\"en\"
      rel=\"bookmark\" title=\"themes for firefox and thunderbird\">Charamel y Silvermel</a>
      ahora usan una versión más cremosa del logotipo de <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> en la ventana Complementos y el panel
      de preferencias de <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>.\r\n*
      El logotipo de <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      ahora se muestra en la ventana Complementos aún cuando la extensión es desactivada."
