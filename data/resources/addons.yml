    body: ! "* Tương thích hơn với Firefox 34.\r\n* Phục hồi sự hỗ trợ cho Google
      Docs và Google Slides. Khi nào AVIM được bật lên, nó tự động tắt các công cụ
      nhập liệu của Google để tránh xung đột giữa hai bộ gõ.\r\n* Phục hồi sự hỗ trợ
      cho iCloud.\r\n\r\n----\r\n\r\n* Improved compatibility with Firefox 34.\r\n*
      Restored rudimentary support for Google Docs and Google Slides. Google’s built-in
      input tools feature is automatically disabled when AVIM is enabled, to avoid
      conflicts between the two IMEs.\r\n* Restored support for iCloud.\r\n\r\n----\r\n\r\n*
      Mejorar la compatibilidad con Firefox 34.\r\n* Restablecer el apoyo de Google
      Docs y Google Slides. Cuando AVIM es activado, desactiva automáticamente la
      característica de herramientas de entrada de Google para evitar los conflictos
      entre los dos editores de método de entrada.\r\n* Restablecer el apoyo de iCloud."
