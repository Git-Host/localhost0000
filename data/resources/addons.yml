  readme:
    content: ! '<p>This extension provides helper tools for working with JavaScript
      and Python inside of Komodo. If you want to play around with the JavaScript
      API, do some simple python coding tests, probe the Komodo API for an extension,
      or play with the internals of Komodo, then this is for you!

      Brief guide:</p>


      <ul>

      <li>Once installed, access it through the Tools-&gt;Extension

      Developer menu</li>

      <li>When working with the JavaScript tools, you&#39;ll generally want

      to set the Scope to be the main Komodo window first, otherwise

      the Komodo API won&#39;t be available to you.</li>

      <li>Use Tab for completions on objects and scope, fantastic!</li>

      </ul>


      <p>Note: This extension is based upon Ted Mielczarek&#39;s \&quot;Extension
      Developer&#39;s Extension\&quot;. The only differences between this version
      and Ted&#39;s is:</p>


      <ul>

      <li>Updated to include a Komodo overlay</li>

      <li>Includes the Python Shell, this requires PyXPCOM (already

      provided by Komodo).</li>

      </ul>


      <p><strong>Updates</strong></p>


      <ul>

      <li>5th July 2011


      <ul>

      <li>Make compatible with Komodo 7</li>

      </ul></li>

      <li>18th March 2010


      <ul>

      <li>Automatically set the JS Shell to the scope of the opening window</li>

      <li>Remember (persist) the shell dialog size <strong>Screenshots</strong></li>

      </ul></li>

      </ul>


      <p><img src="http://community.activestate.com/files/images/js_shell.png" alt="">

      <img src="http://community.activestate.com/files/images/py_shell.png" alt=""></p>

'
