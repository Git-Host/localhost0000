    body: ! "* Hỗ trợ các nightly của Firefox 3.2.\r\n* Sửa vấn đề trong các cửa sổ
      tùy chỉnh làm <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      chặn trang đầu tiên không hiện được, do <a href=\"https://bugzilla.mozilla.org/show_bug.cgi?id=330458\"
      rel=\"bookmark\" title=\"Bugzilla@Mozilla: Cannot dynamically load an overlay
      using document.loadOverlay until a previous overlay is completely loaded\">Lỗi
      330.458</a>.\r\n* Sửa vấn đề các nút bấm trên thanh công cụ không hiển thị.\r\n*
      Các nút bấm trên thanh công cụ hiện không còn nhìn giống như đang có hiệu lực
      trong khi <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      bị tắt.\r\n* Phiên bản <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      tại <a href=\"http://xalo.vn/\" hreflang=\"vi\" rel=\"bookmark\" lang=\"vi\"
      xml:lang=\"vi\">XaLộ</a> hiện được nhận ra và bị tắt.\r\n\r\n----\r\n\r\n* Added
      support for Firefox 3.2 nightlies.\r\n* Fixed an issue in preference windows
      where <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> prevents
      the initial pane from loading, due to <a href=\"https://bugzilla.mozilla.org/show_bug.cgi?id=330458\"
      rel=\"bookmark\" title=\"Bugzilla@Mozilla: Cannot dynamically load an overlay
      using document.loadOverlay until a previous overlay is completely loaded\">Bug
      330,458</a>.\r\n* Fixed an issue that prevented the toolbar buttons from displaying.\r\n*
      The toolbar buttons now appear disabled when <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym> is turned off.\r\n* <a href=\"http://xalo.vn/\"
      hreflang=\"vi\" rel=\"bookmark\" lang=\"vi\" xml:lang=\"vi\">XaLộ</a>&rsquo;s
      version of <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      is now recognized and disabled.\r\n\r\n----\r\n\r\n* Apoyar los nightlies de
      Firefox 3.2.\r\n* Resolver una problema de las ventanas de preferencias que
      <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> impide que
      se cargue el panel incial, por <a href=\"https://bugzilla.mozilla.org/show_bug.cgi?id=330458\"
      hreflang=\"en-US\" rel=\"bookmark\" title=\"Bugzilla@Mozilla: No puedes cargar
      dinamicamente un overlay usando document.loadOverlay hasta que se carga completamente
      un overlay anterior\">Bug 330.458</a>.\r\n* Resolver una problema que impide
      que los botones en la barra de herramientas aparezca.\r\n* Los botones en la
      barra de herramientas ahora se parecen como botones desactivadas cuando <acronym
      title=\"Advanced Vietnamese Input Method\">AVIM</acronym> está desactivada.\r\n*
      Ahora se reconoce y se desactiva la versión de <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym> en <a href=\"http://xalo.vn/\" hreflang=\"vi\"
      rel=\"bookmark\" lang=\"vi\" xml:lang=\"vi\">XaLộ</a>."
