  readme:
    content: ! '<h3>Downloads</h3>


      <ul>

      <li>You can download from <a href="https://addons.mozilla.org/addon/sqlite-manager">Mozilla
      Addons site</a>.</li>

      </ul>


      <h3>SQLite Manager for other applications</h3>


      <ul>

      <li>Komodo: <a href="http://community.activestate.com/xpi/sqlite-manager">http://community.activestate.com/xpi/sqlite-manager</a></li>

      </ul>


      <h3>Features</h3>


      <ul>

      <li>dialogs for creation, deletion of tables, indexes, views and triggers</li>

      <li>ability to rename, copy, reindex tables</li>

      <li>ability to add and drop columns</li>

      <li>create new db, open any existing db, copy an existing db</li>

      <li>supports writing your own queries (single or multiple)</li>

      <li>supports saving the queries with a name</li>

      <li>a tab for database settings (no need to write the pragma statements) where
      you can view and change the sqlite library settings</li>

      <li>export tables/views as csv, sql or xml files</li>

      <li>import tables from csv, sql or xml files</li>

      <li>a dropdown menu showing all profile db (.sqlite)</li>

      <li>an intuitive heirarchical tree showing all tables, indexes, views and triggers</li>

      <li>ability to see the master tables</li>

      <li>ability to see the temporary tables, indexes, views and triggers</li>

      <li>ability to browse data from any table/view</li>

      <li>dialogs to allow searching in a table/view</li>

      <li>allows editing and deleting selected record while browsing a table&#39;s
      data</li>

      <li>allows adding, saving and changing blob data</li>

      <li>an extensive menu that helps with writing sql by hand and then executing
      it</li>

      <li>remembers the last used db, table and the tab (structure, browse &amp; search,
      etc.) across sessions</li>

      </ul>

'
