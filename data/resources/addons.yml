    body: ! "![Doorhanger](https://cloud.githubusercontent.com/assets/1231218/5314765/a9e66ad2-7c2a-11e4-983e-41183982260b.png)\r\n\r\n*
      Sửa vấn đề trong Google Docs và Slides làm cho con nháy bị dính sau khi đặt
      dấu.\r\n* Phím tắt Ctrl hai lần được hạn chế để khó bật/tắt lộn. Để bật/tắt
      AVIM, phải bấm Ctrl hai lần trong một giây.\r\n* Nếu bấm Ctrl hai lần trong
      khi nút AVIM ở trong trình đơn hoặc bị tắt, một “thẻ treo cửa” sẽ nổi lên một
      chốc để cho biết bạn đã bật/tắt AVIM.\r\n* Cập nhật hình tượng trong trình đơn
      cho Windows và Linux.\r\n\r\n----\r\n\r\n* Fixed an issue in Google Docs and
      Slides in which the caret got stuck after adding diacritics.\r\n* It is now
      harder to accidentally invoke the double-Ctrl shortcut. To toggle AVIM, press
      Ctrl twice within one second.\r\n* If you press Ctrl twice while AVIM’s button
      is in the application menu or disabled, a “doorhanger” pops up briefly to let
      you know you’ve toggled AVIM.\r\n* Updated menu icon for Windows and Linux.\r\n\r\n----\r\n\r\n*
      Resolver una problema en Google Docs y Slides que el cursor se atasca después
      de añadir los signos diacríticos.\r\n* Ahora es más difícil que invoques la
      tecla aceleradora de doble-Ctrl sin querer. Para activar o desactivar AVIM,
      presionar Ctrl dos veces en un segundo.\r\n* Cuando presionas Ctrl dos veces
      mientras que el botón de AVIM es en el menú de la aplicación o es desactivado,
      un “colgador de puerta” emerge por un momento para notificarte que AVIM está
      activa o desactiva.\r\n* Actualizar el icono en el menú para Windows y Linux."
