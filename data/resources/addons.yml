    body: ! "* <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      hiện hoạt động ở trong bất cứ mọi cửa sổ và hộp thoại trong các chương trình
      được hỗ trợ, hoặc do chương trình mở hoặc do phần mở rộng mở.\r\n* Hỗ trợ các
      phiên bản<a href=\"http://www.mozilla.org/projects/calendar/sunbird/\" hreflang=\"en\"
      rel=\"bookmark\" title=\"mozilla.org: Mozilla Sunbird&reg;\">Sunbird</a> 1.0
      và <a href=\"http://www.spicebird.com/\" hreflang=\"en\" rel=\"bookmark\" title=\"Spicebird\">Spicebird</a>
      0.7 sắp tới.\r\n* Thêm trình đơn Chỉnh sửa&nbsp;&#x25b8; Gõ Tiếng Việt vào phần
      nhiều cửa sổ SeaMonkey.\r\n* Giảm kích thước của gói cài đặt bằng cách nén các
      tập tin JavaScript. Các script gốc chưa được nén có sẵn trong <a href=\"http://version.1ec5.org/viewvc.cgi/avim/trunk/\"
      rel=\"bookmark\" title=\"1ec5.org ViewVC: avim trunk\">kho Subversion</a> của
      <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>.\r\n\r\n----\r\n\r\n*
      <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> now works
      on all windows and dialog boxes in the supported applications, whether built-in
      or provided by third-party extensions.\r\n* Added support for upcoming releases
      of <a href=\"http://www.mozilla.org/projects/calendar/sunbird/\" rel=\"bookmark\"
      title=\"mozilla.org: Mozilla Sunbird&reg;\">Sunbird</a> 1.0 and <a href=\"http://www.spicebird.com/\"
      rel=\"bookmark\" title=\"Spicebird\">Spicebird</a> 0.7.\r\n* Added Edit&nbsp;&#x25b8;
      Vietnamese Input menu to most SeaMonkey windows.\r\n* Reduced installer package
      size further by compressing JavaScript files. The original, uncompressed scripts
      can be found in <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>&rsquo;s
      <a href=\"http://version.1ec5.org/viewvc.cgi/avim/trunk/\" rel=\"bookmark\"
      title=\"1ec5.org ViewVC: avim trunk\">Subversion repository</a>.\r\n\r\n----\r\n\r\n*
      <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> ahora functiona
      en todas las ventanas y cajas de diálogo de las aplicaciones apoyadas, si incluido
      con la aplicación o con una extensión.\r\n* Apoyar los lanzamientos <a href=\"http://www.mozilla.org/projects/calendar/sunbird/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"mozilla.org: Mozilla Sunbird&reg;\">Sunbird</a>
