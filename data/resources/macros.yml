  readme:
    content: ! '<h1>Komodo Edit - Macro: Sort open tabs by full path</h1>


      <p>A Macro script for Komodo Edit to Sort all open tabs by file&#39;s full path.</p>


      <p>How to use: Download or copy-paste the js file, change it&#39;s extension
      to &#39;.komodotool&#39; and then put it in your Komodo/.../tools/ folder. After
      starting or restarting your Komodo Edit/IDE, it should appear under Toolbox
      Panel ( View -&gt; Tabs &amp; Sidebars -&gt; Toolbox ). From there you can setup
      keyboard shortcuts and other properties by right-clicking on a macro and choosing
      &#39;Properties&#39;.</p>


      <p>Previous versions can be found here: https://github.com/AtmanActive/Komodo.</p>


      <p>They contain the functionality that&#39;s already incorporated into Komodo
      Edit/IDE, namely Sort Tabs by Name, and Sort Tabs by Extension then Name, but
      can be used for educational purposes.</p>


      <p>Forum thread that lead to this: https://community.activestate.com/forum/sorting-tabs</p>

'
