    content: ! '<h1>files-from-path</h1>


      <p>Generate a popup contains items with file/folder name</p>


      <h4>Plained fixes:</h4>


      <ul>

      <li>Folder with spaces are not work (display only first word). </li>

      <li>When you trying to press enter to insert path - after path creates tab or
      4 spaces. (not checked on another PC, maybe useronly bug)</li>

      </ul>


      <p>Build history:</p>


      <ul>

      <li>10000 - first release</li>

      <li>10001 - fix for &quot;if folder is empty - tooltip will be generated but
      without any items.&quot;</li>

      <li>10002 - fix for &quot;in some times path cut not correctly. (math error)&quot;</li>

      <li>10010 - add method to remove all characters after last &quot;/&quot; in
      path string (e.g. if in folder <code>/var/www/</code> exists folder &quot;coolfolder&quot;
      and you type <code>/var/www/cool</code> - tooltip will not be generated, but
      after build 10010 &quot;cool&quot; will be removed and tooltip will be generated)</li>

      </ul>

'
