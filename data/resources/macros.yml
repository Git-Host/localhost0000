  readme:
    content: ! '<p>I like to use Komodo without any panes or tabs showing - just the
      editor.

      Normally I would use keybindings to toggle the relevant panes when I need them

      but I wanted something more intuitive; so I wrote this macro.</p>


      <p>Basically what this does is it shows/hides the relevant pane/tabs when you
      move

      your mouse cursor towards them. While editing your mouse cursor can rest somewhere

      centered on the editor, then when you want to access eg. the left pane you move

      your mouse cursor to the left editor edge and the left pane will automatically

      show itself.</p>


      <h2>Caveats</h2>


      <p>There are some caveats to consider that I&#39;d still like to work out as
      much as

      possible (pull requests welcome)</p>


      <ul>

      <li>You might be trying to position your cursor to select some text in the editor

      and in doing so accidentally trigger a pane</li>

      <li>Currently when you move your cursor off Komodo entirely panes will open
      from

      the side where your mouse left the application (not an issue if you work

      with Komodo maximized)</li>

      <li>Probabably more that I haven&#39;t ran in to yet</li>

      </ul>


      <h2>Configuration</h2>


      <p>There are a few preferences that you can tweak to your liking, you can set
      these

      with <code>ko.prefs.setLong(pref,value)</code> or <code>ko.prefs.setBoolean(pref,value)</code></p>


      <ul>

      <li>autoTogglePaneHotspotSizeLeft</li>

      <li>autoTogglePaneHotspotSizeRight</li>

      <li>autoTogglePaneHotspotSizeTop</li>

      <li>autoTogglePaneHotspotSizeBottom</li>

      <li>autoTogglePaneDelay <em>(in ms, don&#39;t set this too low as it can make
      your UI jumpy)</em></li>

      <li>toggleTopPane <em>true/false, whether to enable toggling this pane</em></li>

      <li>toggleBottomPane <em>true/false, whether to enable toggling this pane</em></li>

      <li>toggleRightPane <em>true/false, whether to enable toggling this pane</em></li>

      <li>toggleLeftPane <em>true/false, whether to enable toggling this pane</em></li>

      </ul>

'
