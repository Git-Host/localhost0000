- 
  name: What's New
  id: new
  icon: star
  items: 
    - 
      name: Track Changes
      description: The editor has gained a new left margin - which highlights unsaved changes, as well as any uncommitted SCC changes. Clicking on the margin will show a diff dialog of the changes - as well as letting you revert individual changes! Sweet!
      img: trackchanges.png
    -
      name: Commando
      description: This popup dialog is the combined successor of the Fast Open and Invoke Tool dialogs in Komodo 8. Commando provides fuzzy matching, match highlighting, search for files (find any file under a folder), toolbox search, bookmark integration, shortcuts (go-tool) integration as well as custom category filtering.
      img: commando.png
    -
      name: GoLang Support
      description: Golang is now supported in Komodo. We provide syntax coloring, code folding, syntax checking (linting) and code intelligenc
      img: golang.png
    -
      name: Markdown Viewer
      description: For Markdown files, Komodo provides a preview of the generated HTML directly within a Komodo split view and contents will dynamically update itself whenever you make a change to the Markdown text - it doesn't even need to be saved.
      img: markdown.png
    -
      name: <a href="http://kopy.io">Kopy.io</a> Helper
      description: Now you can easily share (like pastebin) snippets of code with other people directly from Komodo. Simple make a text selection and use the editor right-click context menu and choose Share Code via <a href="http://kopy.io">Kopy.io</a>. Even better is that <a href="http://kopy.io">Kopy.io</a> supports client side encryption, so you can make those shared pastes more secure.
      img: kopy.png
    -
      name: Color Schemes and Themes
      description: We've tweaked the Komodo color schemes and we've made Tomorrow_Dark the new default Komodo color scheme (a dark-based scheme). The Komodo UI has been updated to match the latest operating systems, so Komodo now looks even better. We also added the ability to tweak the editor line height spacing.
      img: schemes.png
    -
      name: Notifications
      description: Notification messages shown to the user now appear in a separate popup panel that overlays the main Komodo editor window (previously they appeared in the Komodo statusbar). This will make for more intuitive and informative use of Komodo - no more asking yourself "what just happened?".
      img: notify.png
    -
      name: Language Icons
      description: Language icons have been overhauled to be consistent and easily identifyable by their color and emblem. Komodo dynamically generates new icons for filetypes that it has never seen before, so you'll laways have unique icons for each language.
      img: lang-icons.png
    -
      name: New Developer SDK
      description: We've been overhauling the Komodo APIs, to make it easier to load and access the methods inside of Komodo. We're now making use of CommonJS (aka Node.js) require() calls to load individual modules.
      img: sdk.png
    -
      name: Language Support
      description: |
        * *PHP 5.6 Support* - We've added support for PHP 5.6, with a new Xdebug module (for PHP debugging and Code Profiling), updates for keyword changes and updates to code intelligence to provide the latest API data for PHP 5.6.
        * *Python Updates* - Python 3.4 is fully supported for syntax checking, debugging, code intelligence, etc…
          We've added PEP 8 syntax checking - you can enable this in the Python Syntax Checking preferences.
      markdown: true
      class_names: extra markdown
    -
      name: And Lots More!
      description: |
        * tweaked the file icons, language icons, places icons, toolbox icons, preference page icons and code intelligence icons
        * The menu bar (i.e. the File, Edit, …) is now hidden by default on Windows and Linux. You can use Alt to toggle the menu visibility.
        * A boatload of Performance Improvements
        * Preferences dialog improvements, simpler and easier to apply preferences.
        * High DPI / Retina fixes / improvements
        * Start Page has been removed and replaced by a "Quick Launch" page
        * [And Much, much more](/changelog/latest)
      markdown: true
      class_names: extra markdown
