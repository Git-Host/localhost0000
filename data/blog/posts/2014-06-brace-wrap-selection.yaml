:body: ! "\n<div class=\"centered\">\n<h2 style=\"font-weight: 300; margin: 10px 0
  25px 0\"><em>Macro Monday - a new macro to dig into every Monday!</em></h2>\n</div>\n\n##
  The Macro\n\nThis is a startup macro (set to trigger when Komodo starts up) that
  will enable\nbrace wrapping on an editor selection. Once you make a selection, pressing
  any of\nthe brace or quote keys **( { [ \" '** will automatically add a matching
  brace or\nquote to the start and end points of the selection.\n\n## Screenshot\n\nHere's
  the macro in action, as I press the double-quote \" key:\n\n<img src=\"/assets/images/blog/2014-06/brace_wrap_selection.gif\"
  style=\"vertical-align: middle\">\n\n## Installation\n\nTo install the macro simply
  hit the \"View Resource\" and \"Install Instructions\"\nlinks below.\n\nOnce installed
  - open the Macro properties and set the macro to trigger on the\n*Komodo startup
  event*.\n\n<div class=\"centered\">\n    <div class=\"spacer\"></div>\n    <a href=\"http://komodoide.com/resources/macros/toddw-as--bracewrapselection/\"
