:body: ! "\n<div class=\"centered\">\n<h2 style=\"font-weight: 300; margin: 10px 0
  25px 0\"><em>Macro Monday - a new macro to dig into every Monday!</em></h2>\n</div>\n\n##
  The Macro\n\nThis is an on-demand Python macro (most useful with a keybinding) that
  will\nallow you to toggle comments on/off over the selected editor lines (or the\ncurrent
  editor line when there is no selection).\n\nI use the Ctrl+3 keybinding, overriding
  the default \"Comment\" command, as this\nway I never have to use the Ctrl+2 \"UnComment\"
  command, I just have the one\nkeybinding to turn comments on or off.\n\n## Screenshot\n\nHere's
  the macro in action:\n\n<img src=\"/assets/images/blog/2014-09/comment_toggle.gif\"
  style=\"vertical-align: middle\">\n\n## Installation\n\nTo install the macro simply
  hit the \"View Resource\" and \"Install Instructions\"\nlinks below.\n\nOnce installed
  - open the Macro properties and set the keybinding to Ctrl+3 (or\nwhatever custom
  keybinding you like).\n\n<div class=\"centered\">\n    <div class=\"spacer\"></div>\n
