:body: ! "\n<div class=\"centered\">\n<h2 style=\"font-weight: 300; margin: 10px 0
  25px 0\"><em>Macro Monday - a new macro to dig into every Monday!</em></h2>\n</div>\n\n##
  The Macro\n\nThis macro is currently set up to execute a single command, \"ls -la\",
  on the remote\nmachine.  It piggy backs on the current connection used to access
  the remote file\nin the editor window.  Therefore you must have a remote file open
  when you run it.\nYou could also modify this to ask you for the command to execute
  using [Interpolation %ask Shortcut][].\n\n## Installation\n\nTo install the macro
  simply hit the \"View Resource\" and \"Install Instructions\"\nlinks below.\n\nOnce
  installed - open the Macro properties and set the macro to trigger on a\nkeybinding
  of your choice.\n\n<div class=\"centered\">\n    <div class=\"spacer\"></div>\n
  \   <a href=\"http://komodoide.com/resources/macros/cgchoffman--sshcommands/\" class=\"button
  big primary\">\n        <i class=\"icon icon-eye\"></i>\n        View Resource\n
