  icon-question\"></i>\n        <a href=\"http://komodoide.com/resources/install-instructions/#pane-macro\"
  target=\"_blank\">Install Instructions</a>\n    </span>\n</div>\n\n## Share Your
  Own Awesome Macros\n\nDo you have your own awesome macro's that you think others
  could benefit from?\nSubmit them to the [Resources Section] and if you really want
  to get it noticed\n[write a Macro Monday blog about it][macromonday].\n\n   [Resources
  Section]: /resources/submit-instructions/#pane-resources\n   [macromonday]: /resources/submit-instructions/#pane-blogs\n\n##
  Related Materials\n\n* [Komodo Developer Extension][] - play around with JavaScript
