:body: ! "\n<div class=\"centered\">\n<h2 style=\"font-weight: 300; margin: 10px 0
  25px 0\"><em>Macro Monday - a new macro to dig into every Monday!</em></h2>\n</div>\n\nWhen
  working with source code, it's often handy to know who last changed a\nparticular
  line of code - so you know who to point your finger at when s%!$\nbreaks. It just
  so happens there is a feature called *annotate* in the source\ncode control world
  that does exactly that.\n\n## The Macro\n\nThis macro works for Git and Subversion
  (I'm lazy and haven't added support for\nother VCS - pull requests are welcome),
  which will run a scc annotate operation\nusing Komodo's [Run Command][] service,
  parse the annotate output and place this\ninformation in the left [editor margin].\n\nClicking
  on the annotate margin will launch the Komodo SCC History dialog for\nthat file.\n\n##
  Screenshot\n\nNote that the margin uses different colors to represent different
  commits, but\nit doesn't guarantee that two adjacant commits do not share the same
  color.\n\n<img src=\"/assets/images/blog/2014-05/scc_annotate.png\" style=\"vertical-align:
  middle\">\n\n## Installation\n\nTo install the macro simply hit the \"View Resource\"
  and \"Install Instructions\"\nlinks below.\n\nExecute the macro by double-clicking
  on the macro in the toolbox, or use the\nInvoke Tool (Ctrl+Shift+K) to search/execute
  \"annotate\", or assign your own\nkeybinding to the macro. Run the macro again to
  remove the annotations.\n\n<div class=\"centered\">\n    <div class=\"spacer\"></div>\n
