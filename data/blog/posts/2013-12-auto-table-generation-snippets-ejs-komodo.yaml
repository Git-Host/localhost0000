:body: ! "\n<div>\n  \t\t\n          <p><img alt=\"Auto-Table Generation\" src=\"/assets/images/blog/2013-12/table-ch.jpg\"
  style=\"width: 180px; height: 180px;\">I hate laying out tedious HTML tables. I
  know you do too. In fact, I'm sure you have a better way of doing it then typing
  it out tag for closing tag. This post is to show you how you can easily write a
  snippet in Komodo that does that for you.</p>\n  <p>By using EJS in our snippets
  which was <a href=\"http://activestate.com/blog/2012/12/saving-keystrokes-macro-snippets\">implemented
  by EricP in Komodo 8</a> you can now perform processing tasks within your <a href=\"http://docs.activestate.com/komodo/latest/snippets.html#snippets_top\"
  target=\"_blank\">snippets</a> as well as the <a href=\"http://docs.activestate.com/komodo/latest/komodo-js-api.html#ko.interpolate\"
  target=\"_blank\">existing interpolation </a>in snippets and other features.</p>\n
  \ <p>Here's the code for the HTML table generating snippet I promised:</p>\n  <p>&#160;</p>\n
  \ <pre style=\"font-size: 14px; clear: none;\"><code class=\"hljs\">\n  &lt;%\n
  \ var cols = parseInt(ko.interpolate.interpolateString([\"%(ask: How many columns?)\"]));\n
  \ var rows = parseInt(ko.interpolate.interpolateString([\"%(ask: How many rows?)\"]));\n
  \ if (cols &lt;= 0 || rows &lt;= 0){\n    alert(\"I don't know how to make a table
  with \\\"\" + cols + \"\\\"\" +\n       \"\\n or \\\"\" + rows + \"\\\". &#160;How
  about you try that again.\");\n  } else {\n    c = 0;\n      r = 0;\n    var filler
  = \"&lt;!-- Fill me IN --&gt;\";\n    &#160;var table = \"&lt;table&gt;\\n\";\n
  \   &#160;while(c &lt; cols) {\n      r=0;\n      &#160;table += \"\\t&lt;tr&gt;\\n\";\n
  \     &#160;while (r &lt; rows) {\n        &#160;table += \"\\t\\t&lt;td&gt;\" +
  filler + \"&lt;/td&gt;\\n\";\n        &#160;r++;\n      &#160;}\n      table +=
  \"\\t&lt;/tr&gt;\\n\";\n      &#160;c++;\n    &#160;}\n    &#160;table += \"&lt;/table&gt;\";\n
  \ }\n  %&gt;&lt;%= table? table : \"\" %&gt;\n   </code></pre>\n  <p><span style=\"line-height:
  1.3em;\">As you can see, in the first control EJS block, &lt;% %&gt;, I query for
  dimensions of the table from the user with ko.interpolate and perform some simple
  processing with the numbers to concatenate a table together with the correct dimensions.
  I also parseInt() the inputs so I can do a simple number &gt; 0 check to see that
  I have appropriate inputs.</span></p>\n  <p><span style=\"line-height: 1.3em;\">Then
  I simply dump the string to the editor buffer using an emitter block, &lt;%= %&gt;.</span></p>\n
  \ <p><span style=\"line-height: 1.3em;\">1. To try this snippet out, here are quick
  instructions on how to create the snippet so it works in your HTML documents:</span><br><span
  style=\"line-height: 1.3em;\">2. In Komodo, menu View &gt; Tabs &amp; Sidebars &gt;
  Toolbox</span>.<br><span style=\"line-height: 1.3em;\">3. In Toolbox, Sample (x.y.z)
  &gt; Abbreviations: right click &#160;\"HTML-common\" &gt; Add &gt; Snippet. *</span><br><span
  style=\"line-height: 1.3em;\">4. Name the snippet something short (I used tb, \"table
  generator\")</span><br><span style=\"line-height: 1.3em;\">5. Enter the code from
  above in the code text field</span><br><span style=\"line-height: 1.3em;\">6. Select
  the Auto-Abbreviation and Treat As EJS options then click ok.</span><br><span style=\"line-height:
  1.3em;\">7. Open a new HTML template: CTRL + shift + N (mac is Ctrl + cmd + n) &gt;
  select html from Templates &gt; click Open</span><br><span style=\"line-height:
  1.3em;\">8. Type \"tb\" then space</span></p>\n  <p><span style=\"line-height: 1.3em;\">The
  snippet should trigger at this point. You can fill in the field and generate a table
  now (Fist pump). Now some of you might have just read this and thought &#8220;Carey...the
  emmet plugin works in Komodo as well. And it totally blows this script out of the
  water.&#8221; And to you I say &#8220;I already wrote the snippet and part of the
  post by the time I found that out&#8221;, so here we are. You could modify this
  snippet easily to create unorder lists and many other repetitive formatting tasks
  in HTML. Now go play!</span></p>\n  <p><em style=\"line-height: 1.3em;\"><span style=\"line-height:
  1.3em;\">* If you're going to create your own snippets you must pull the Abbreviations
  folder out of the Sample (x.y.z) folder and place it in the root of your toolbox
  or else they will be moved aside on your next upgrade.</span></em></p>\n  <p><strong><em><span
