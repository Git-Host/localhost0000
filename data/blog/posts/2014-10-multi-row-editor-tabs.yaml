:body: ! "\n## The Macro\n\nThis is a JavaScript macro (best to set the macro to trigger
  on the Komodo\nstartup event) that wraps your editor tabs into multiple rows, making
  all the\ntabs visible at once:\n\nhttps://github.com/Komodo/macros/blob/master/editor_tabs_multiple_rows.js\n\n##
  Screenshot\n\nHere's what is looks like with multiple tab rows:\n\n<img src=\"/assets/images/blog/2014-10/multi-row-editor-tabs.png\"
  style=\"vertical-align: middle\">\n\n## Developer Notes\n\nThe JavaScript code that
  finds the correct UI elements is a little ugly - but it\nshows some interesting
  techniques for accessing the anonymous DOM nodes (XBL) in\nKomodo's UI. [XBL][]
  is an algamation of multiple UI elements, but it condenses\n(hides) these elements
  so it just behaves like one individual DOM node.\n\nNote that it's actually a lot
  simpler to implement this directly using CSS\n(using [Stylish][] or [userChrome.css][]
  with the following rules:\n\n```CSS\n/* Make the editor scroll tabs wrap around.
  */\n#topview .arrowscrollbox-scrollbox {\n\toverflow: visible;\n}\n#topview .arrowscrollbox-scrollbox
  > box {\n\tdisplay: inline-block;\n}\n```\n\n## Installation\n\nTo install the macro
  simply hit the \"View Resource\" and \"Install Instructions\"\nlinks below.\n\nOnce
  installed - invoke the macro on demand or set the macro to run on the\nKomodo startup
  event.\n\n<div class=\"centered\">\n    <div class=\"spacer\"></div>\n    <a href=\"http://komodoide.com/resources/macros/toddw-as--multiroweditortabs/\"
  class=\"button big primary\">\n        <i class=\"icon icon-eye\"></i>\n        View
  Resource\n    </a>\n    <div class=\"spacer-half\"></div>\n    <span>\n        <i
  class=\"icon icon-question\"></i>\n        <a href=\"http://komodoide.com/resources/install-instructions/#pane-macro\"
  target=\"_blank\">Install Instructions</a>\n    </span>\n</div>\n\n## Related Materials\n\n*
  [Komodo Developer Extension][] - play around with JavaScript or Python code in\n
  \ the context of the Komodo window\n* [Komodo Macro API][] - to programatically
  interact with the Komodo editor -\n  available to both Python and JavaScript\n*
  [Editor API][] - the Komodo editor provides a wrapper around the Scintilla API\n\n\n[XBL]:
  https://developer.mozilla.org/en-US/docs/XBL\n[Stylish]: http://komodoide.com/resources/addons/jasonbarnabe--stylish/\n[userChrome.css]:
  http://community.activestate.com/faq/customizing-the-komodo-ui\n[Komodo Developer
  Extension]: /framed/?http://community.activestate.com/node/1824\n[Komodo Macro API]:
  /framed/?http://docs.activestate.com/komodo/latest/macroapi.html\n[Editor API]:
  http://www.scintilla.org/ScintillaDoc.html\n"
