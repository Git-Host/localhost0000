:body: ! "\n<div class=\"centered\">\n<h2 style=\"font-weight: 300; margin: 10px 0
  25px 0\"><em>Macro Monday - a new macro to dig into every Monday!</em></h2>\n</div>\n\nIt's
  a common idiom to swap things around in your code, either swapping the\nposition
  of two function arguments, or changing the assignment of variables\naround in a
  save and restore operation. This is not often done, but when you\nneed to do it,
  this macro will save you a lot of time... I end up using this\nmacro around once
  per day.\n\n# Examples\n\nGiven this piece of JavaScript assignment code:\n\n```javascript\nwindow.myvariable
  = window.somefield;\n```\n\nwhen you select this piece of code and invoke the macro,
  you'd get the code\nassignment swapped into this:\n\n```javascript\nwindow.somefield
  = window.myvariable;\n```\n\nAnother use case is to swap the position of function
  arguments:\n\n```python\ndef myfunction(arg1, arg2):\n    print(arg1, arg2)\nmyfunction(\"one\",
  \"two\")\n```\n\nIf you select *arg1, arg2*, or select *\"one\", \"two\"* and run
  the macro you'd\nswap those arguments around:\n\n```python\ndef myfunction(arg2,
  arg1):\n    print(arg2, arg1)\nmyfunction(\"two\", \"one\")\n```\n\n\n## Installation\n\nTo
  install the macro simply hit the download button below, then drag the downloaded\nfile
  into your [Komodo toolbox](http://docs.activestate.com/komodo/latest/toolbox.html).\n\nTo
  use the macro, make an editor selection and then invoke the macro - by\ndouble-clicking
  on the macro in the toolbox, using the Invoke Tool\n(Ctrl+Shift+K) to search/execute
  \"swap assignment\", or assigning your own\nkeybinding to the macro.\n\n<div class=\"inline
  centered\">\n<a href=\"/files/macros/Swap_Assignment.komodotool\" class=\"button
  primary\">\n    <i class=\"icon icon-download\"></i>\n    Download Macro\n</a>\n<div
  class=\"spacer-half\"></div>\n<span>\n    <i class=\"icon icon-github\"></i>\n    <a
  href=\"https://github.com/Komodo/macros/blob/master/swap_assignment.py\" target=\"_blank\">View
  Source</a>\n</span>\n</div>\n\n## Related Materials\n\n* [Komodo Developer Extension](http://community.activestate.com/node/1824)\n
