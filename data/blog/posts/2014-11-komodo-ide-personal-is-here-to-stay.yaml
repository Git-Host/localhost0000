:body: ! "\nGood news everyone!\n\nSince we introduced Komodo IDE Personal a few months
  ago as a limited time offer,\nwe have received lots of great feedback. Therefore,
  we are pleased to announce\nthat Komodo IDE Personal is here to stay, along with
  new upgrade and support\noptions!\n\nIf you're considering Komodo IDE for individual
  use, without a company\nreimbursing you, the Personal license gives you [all the
  features] of Komodo IDE\nat an affordable price.\n\n<div class=\"centered\">\n    <a
  href=\"http://komodoide.com/pricing\" class=\"button big primary\">\n        <i
  class=\"icon icon-basket\"></i>\n        Buy Komodo IDE Personal\n    </a>\n</div>\n\n**Already
  bought Komodo Personal?** Now you can keep up with the latest releases\nwithout
  having to buy a new license. Simply [add an Upgrades and Support\nsubscription][account]
  to your existing license.\n\nNow is the perfect time to enjoy Komodo Personal, lock
  in your automatic upgrade,\nand take advantage of our top-notch support.\n\nWe're
  all very excited about this announcement and hope you are too. Stay tuned\nfor more
  updates in our upcoming newsletters.\n\n   [all the features]: /features\n   [account]:
  https://account.activestate.com/\n"
