:body: ! "\n<div class=\"centered\">\n<h2 style=\"font-weight: 300; margin: 10px 0
  25px 0\"><em>Macro Monday - a new macro to dig into every Monday!</em></h2>\n</div>\n\n##
  The Macro\n\nThis is a startup macro (set to trigger when Komodo starts up) that
  creates a\nnew editor tab context menu, to allow opening the current file in an
  alternative\nlocation. The alternative locations are read from the *locations.ini*
  file in\nthe Komodo profile directory.\n\n## Screenshot\n\nHere's a screenshot showing
  the tab context menu for my configuration:\n\n<img src=\"/assets/images/blog/2014-07/alternative-location.png\"
  style=\"vertical-align: middle\">\n\n## Locations Configuration File\n\nHere is
  my \"locations.ini\" config file on Linux:\n\n```ini\n# Anything starting with #
  is a comment.\nkomodo ide   = /as/komodo-devel\nclean branch = /as/komodo-devel_clean\n8.5.x
  branch = ~/as/komodo-devel_8.5.x\nkomodo edit  = /as/komodo-edit\n```\n\nGiven the
  above configuration, if I had this file open in Komodo:\n```\n  /as/komodo-devel/src/libs/controller.js\n```\nI
  could right click on the tab, choose \"Open at location > 8.5.x branch\", and Komodo\nwould
  open this file:\n```\n  ~/as/komodo-devel_8.5.x/src/libs/controller.js\n```\n\nNote
  that the current file needs to be matched to one of the configuration\ndirectories,
  otherwise there would be no way to determine the relative path. The\nmacro gives
  a warning in such a case.\n\n## Installation\n\nTo install the macro simply hit
  the \"View Resource\" and \"Install Instructions\"\nlinks below.\n\nOnce installed
  - open the Macro properties and set the macro to trigger on the\n*Komodo startup
  event*.\n\n<div class=\"centered\">\n    <div class=\"spacer\"></div>\n    <a href=\"http://komodoide.com/resources/macros/toddw-as--alternativelocation/\"
  class=\"button big primary\">\n        <i class=\"icon icon-eye\"></i>\n        View
  Resource\n    </a>\n    <div class=\"spacer-half\"></div>\n    <span>\n        <i
  class=\"icon icon-question\"></i>\n        <a href=\"http://komodoide.com/resources/install-instructions/#pane-macro\"
  target=\"_blank\">Install Instructions</a>\n    </span>\n</div>\n\n## Related Materials\n\n*
